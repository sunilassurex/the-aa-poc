    - ID: "acce9b46-1f19-4d3d-a0ec-ed01d807bb7d"
      Hint: RazorView
      Value: |
        @using Sitecore.Mvc.Presentation
        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        @model ContentViewRenderingModel
        
        @if(!string.IsNullOrEmpty(Model.Rendering.DataSource))
        {
            var textAlignmentClass = Model.GetRenderingParameterLookup("AlignmentStyle");
            var textColourCssClass = Model.GetRenderingParameterLookup("TextColour");
            var H1titleText = Model.GetField("Title");
            var bodyText = Model.GetField("Body");
            var linkField = Model.GetField("CtaButton");
        
        <article class="cf">
                <div class="campaign-promo wrapper beam white-bg-color @textColourCssClass">
                    <div class="text @textAlignmentClass">
        
                            <hgroup>
                                @if (H1titleText.HasValueToRender())
                                {
                                    <h2 class="alt">@H1titleText.RenderValue()</h2>
                                }
                                @if (bodyText.HasValueToRender())
                                {
                                    <h6>@bodyText.RenderValue()</h6>
                                }
                            </hgroup>
        
                            @if (linkField.HasValueToRender())
                            {
        
                               <a href="@linkField.LinkUrl"class="button primary ra shadow" title="@linkField.LinkTitle">@linkField.LinkText</a>
        
                            }
        
        
                    </div>
                </div>
        </article>
        }
