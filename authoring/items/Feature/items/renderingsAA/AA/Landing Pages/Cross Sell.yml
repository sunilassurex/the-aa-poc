        }
        section.cross-sell-banner > div:has(p.offer-tag.top-align) {
            flex-direction: column;
        }
        section.cross-sell-banner div.text-content h2 {
            margin-bottom: var(--space-large);
        }
        section.cross-sell-banner div.text-content div.cta-group {
            margin-top: var(--space-x-large);
        }
        section.cross-sell-banner > div.lp-rp-large {
            padding-left: 95px;
            padding-right: 95px;
        }
        
        section.cross-sell-banner > div.lp-rp-small {
            padding-left: var(--space-x-large);
            padding-right: var(--space-x-large);
        }
        section.cross-sell-banner .stick-btn {
            display: none;
        }
        
        @media (max-width: 480px) {
            section.cross-sell-banner .stick-btn {
                display: block;
                background-color: var(--color-yellow);
                height: 80px;
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                z-index: 10;
                padding: var(--space-large) 92px var(--space-large) var(--space-large);
            }
           section.cross-sell-banner .stick-btn .button {
               width: fit-content;
           }
          section.cross-sell-banner:has(.stick-btn) ~ footer {
               margin-bottom: 80px;
          }
        }
        @media screen and (max-width: 1024px) {
            section.cross-sell-banner > div.lp-rp-large {
                padding-left: var(--space-x-large);
                padding-right: var(--space-x-large);
            }
        }
        
        
