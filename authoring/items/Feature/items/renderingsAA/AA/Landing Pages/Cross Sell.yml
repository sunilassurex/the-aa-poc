        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        @using Sitecore.Data.Items;
        @inherits  HtmlTemplateBase<ContentViewRenderingModel>
        
        @if (Model == null)
        {
            return;
        }
        @{
            var offerTag = Model.GetField("Offer Tag").GetTarget();
            var stickyBtn = Model.GetField("Sticky button");
        
            var parentDivClass = new System.Text.StringBuilder("");
            parentDivClass.Append(GetFieldValue("Background Color - Banner"));
            parentDivClass.Append(" ");
            parentDivClass.Append(GetFieldValue("Border bottom color"));
            parentDivClass.Append(" ");
            parentDivClass.Append(GetFieldValue("Padding - Left Right"));
        
            var sectionClass = new System.Text.StringBuilder();
            sectionClass.Append(GetFieldValue("Background Color"));
            var topPadding = GetFieldValue("TopPadding");
            var bottomPadding = GetFieldValue("BottomPadding");
            if (!string.IsNullOrEmpty(topPadding))
            {
                sectionClass.Append(" tp-");
                sectionClass.Append(topPadding);
            }
            if (!string.IsNullOrEmpty(bottomPadding))
            {
                sectionClass.Append(" bp-");
                sectionClass.Append(bottomPadding);
            }
        }
        
        @functions {
            string GetFieldValue(string fieldName)
            {
                var renderingParamValue = Model.GetRenderingParameterLookup(fieldName);
                if (string.IsNullOrEmpty(renderingParamValue))
                {
                    return GetItemFieldValue(Model.Rendering.Item, fieldName);
                }
                else
                {
                    return renderingParamValue;
                }
            }
            string GetItemFieldValue(Item item, string fieldName)
            {
                var fieldItem = item.GetField(fieldName).GetTarget();
                if (fieldItem != null)
                {
                    return fieldItem.GetField("Value").Value();
                }
                return "";
            }
        
        }
        <section class="cross-sell-banner @sectionClass">
            <div class="container">
                <div class="@parentDivClass.ToString()">
                    @if (offerTag != null)
                    {
                        var offerTagClass = new System.Text.StringBuilder("offer-tag small bold ");
                        offerTagClass.Append(GetItemFieldValue(offerTag, "Background color"));
                        offerTagClass.Append(" ");
                        offerTagClass.Append(GetItemFieldValue(offerTag, "Text color"));
                        offerTagClass.Append(" ");
                        offerTagClass.Append(GetFieldValue("Offer Tag Alignment"));
        
                        <p class="@offerTagClass.ToString()">@offerTag.GetField("Offer Text").RenderValue()</p>
                    }
                    <div class="text-content">
                        @Model.GetField("Body").RenderValue()
                    </div>
                    @if (stickyBtn.HasValueToRender())
                    {
                        <div class="stick-btn">
                            <a href="@stickyBtn.LinkUrl" class="@(stickyBtn.LinkClass==""? "button black-button":stickyBtn.LinkClass)" target="@stickyBtn.LinkTarget">
                                @stickyBtn.LinkText
                            </a>
                        </div>
                    }
                </div>
            </div>
        </section>
