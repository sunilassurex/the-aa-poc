      Hint: StyleSheets
      Value: |
        /* Base styles */
        div.layout-two-col {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-xx-large);
        }
        
        div.layout-two-col > .left-col {
            flex: 1;
            display: flex;
            gap: var(--space-x-large);
            flex-direction: column;
        }
        
        div.layout-two-col > .right-col {
            width: 363px;
            position: sticky;
            top: 0px;
            background-color: var(--color-mono-lightest);
            height: fit-content;
            display: flex;
            flex-direction: column;
            border-radius: var(--space-medium);
        }
        div.layout-two-col > .left-col > section, 
        div.layout-two-col > .right-col > section{
            padding-left: 0px;
            padding-right: 0px;
            width: 100%;
        }
        div.layout-two-col>.right-col>section:last-child {
            border-radius: 0 0 var(--space-medium) var(--space-medium);
        }
        
        div.layout-two-col>.right-col>section:first-child {
            border-radius: var(--space-medium) var(--space-medium) 0 0;
        }
        
        /* Mobile and tablet styles */
        @media (max-width: 1024px) {
            div.layout-two-col {
                flex-direction: column-reverse;
            }
        
            div.layout-two-col > .left-col,
            div.layout-two-col > .right-col {
                width: 100%;
            }
            
            div.layout-two-col > .right-col{
                margin-left: -16px;
                margin-right: -16px;
                width: calc(100% + 32px);
                position: static;
            }
            div.layout-two-col > .right-col > section, 
            div.layout-two-col > .right-col > section.cross-sell-banner>div{
                border-radius: 0px;
            }
        }
        
