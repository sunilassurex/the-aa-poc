                            }
        
                            @if (subHeading.HasValueToRender())
                            {
                                <h2>@subHeading.RenderValue()</h2>
                            }
                        </div>
                    </div>
        
                </div>
            </div>
            <div class="beam-hero-widget">
                @Model.RenderPlaceholder("hero-widget")
            </div>
