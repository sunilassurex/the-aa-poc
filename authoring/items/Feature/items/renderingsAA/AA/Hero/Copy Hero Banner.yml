                        .beam-hero .hero-img-container img{margin:0; max-height: 380px;  }
        
        
        
                        @@media screen and (max-width: 1030px) {
                            .beam-hero .beam-hero-content .heading{max-width:460px}
                            .beam-hero {
                                background-position-x: 81%;
                                background-position-y: top;
                            }
                        .beam-hero-wrapper{ overflow:hidden; margin:-15px 0 0 0}
        
                        .beam-hero .beam-hero-content{
                            padding-left:16px;flex:1;
                        }
                  
                        .beam-hero .beam-hero-content .heading h1{font-size:48px; line-height:54px; letter-spacing:0;margin:0 0 16px 0;}
                        .beam-hero .beam-hero-content .heading h2{font-size:24px; line-height:28px; letter-spacing:-0.25px}
              
                        }
        
