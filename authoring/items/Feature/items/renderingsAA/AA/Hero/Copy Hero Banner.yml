        @using Sitecore.Mvc.Presentation
        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        @model ContentViewRenderingModel
        
        @if (!string.IsNullOrEmpty(Model.Rendering.DataSource))
        {
        
               var pageTitle = Model.GetField("Page Title");
               var subHeading = Model.GetField("Sub Heading");
            var mobileOverlayImageField = Model.GetField("Mobile Overlay Image");
        
            var mobileOverlayUrl = mobileOverlayImageField.HasValueToRender() ? Model.GetMediaUrl("Mobile Overlay Image") : string.Empty;
        
            var imageField = Model.GetField("Hero Image");
            var imageOverlayUrl = imageField.HasValueToRender() ? Model.GetMediaUrl("Hero Image") : string.Empty;
        
            <style>
                        .beam-hero-wrapper{ overflow:hidden; 
                            margin:-15px 0 0 0;
                        }
                .beam-hero {
                    display: flex;
                    flex-wrap: nowrap;
                    height: 380px;
                    background: url( @imageOverlayUrl ) no-repeat;
                    position: relative;
                    background-position-x: center;
                    background-position-y: center;
                }
                        .beam-hero .beam-hero-content {
                            flex:1; align-items:center;
                            z-index: 1;height:100%; padding:0 40px 0 27px;display: flex;
                            flex-wrap: wrap;
                        }
                        .beam-hero .beam-hero-content .heading{max-width:636px}
                        .beam-hero .beam-hero-content .heading h1{font-family: "NewTransport-Bold",Arial,Helvetica,Verdana,sans-serif;font-size:64px; line-height:72px; letter-spacing:0; color:#1d1d1d; margin:0 0 24px 0; text-transform:initial !important}
                        .beam-hero .beam-hero-content .heading h2{font-family: "NewTransport-Light",Arial,Helvetica,Verdana,sans-serif;font-size:24px; line-height:28px; letter-spacing:-0.25px; color:#1d1d1d; margin: 0;font-weight: normal}
