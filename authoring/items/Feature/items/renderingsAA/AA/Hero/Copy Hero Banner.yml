                            .beam-hero {
                                background-position-x: 68%;
                                background-position-y: top;
                            }
                        .beam-hero .beam-hero-content{padding-left:6px;}
                        .beam-hero .beam-hero-content .heading{max-width:460px}
                        }
        
                        @@media screen and (max-width: 737px) {
        
                        .beam-hero {background:url(@mobileOverlayUrl) no-repeat top right; background-size:cover }.beam-hero-wrapper{padding:0;margin:-10px 0 0 0}
                            .beam-hero .beam-hero-content {
                                flex: none;
                                display: table;
                                padding: 0 16px;
                            }
