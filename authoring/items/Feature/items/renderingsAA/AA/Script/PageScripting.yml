      Hint: RazorView
      Value: |
        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        @using Sitecore.Data.Items;
        @using System.Web.Optimization;
        
        @inherits  HtmlTemplateBase<ContentViewRenderingModel>
        
        @{
            if (Model != null)
            {
                var pageScriptItems = Model.Rendering.Item.Children.Where(x => x.TemplateName == "PageScript");
        
                foreach (var child in pageScriptItems)
                {
                    @Model.Html.Raw(string.Format("<script {0}{1}{2}{3}{4}{5}>{6}</script>\r\n",
                                    child.GetField("Async").Checked ? "async " : string.Empty,
                                    child.GetField("Defer").Checked ? "defer " : string.Empty,
                                    !string.IsNullOrEmpty(child.GetField("Src").Value()) ? string.Format("src=\"{0}\" ", child.GetReferenceFieldValue("Src", "Value")) : string.Empty,
                                    !string.IsNullOrEmpty(child.GetField("Charset").Value()) ? string.Format("charset=\"{0}\" ", child.GetReferenceFieldValue("Charset", "Value")) : string.Empty,
                                    !string.IsNullOrEmpty(child.GetField("Type").Value()) ? string.Format("type=\"{0}\" ", child.GetReferenceFieldValue("Type", "Value")) : string.Empty,
                                    !string.IsNullOrEmpty(child.GetField("Bundle").Value()) ? string.Format("src=\"{0}\" ", BundleTable.Bundles.ResolveBundleUrl(child.GetReferenceFieldValue("Bundle", "Value"))) : string.Empty,
                                    child.GetField("Script").Value()));
                }
            }
        }
