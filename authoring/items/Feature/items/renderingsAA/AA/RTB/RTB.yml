    - ID: "acce9b46-1f19-4d3d-a0ec-ed01d807bb7d"
      Hint: RazorView
      Value: |
        @using Sitecore.Mvc.Presentation
        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        @model ContentViewRenderingModel
        
        @if(!string.IsNullOrEmpty(Model.Rendering.DataSource))
        {
        
            var backgroundStyle = Model.GetRenderingParameterLookup("BackgroundStyle");
            var rtbRowsField = Model.GetField("RTB Rows");
            var rtbRows = rtbRowsField.SelectedItems();
        
            <article class="title-row-intro @backgroundStyle">
            
                @{
                    if (rtbRows != null && rtbRows.Any())
                    {
                        foreach (var child in rtbRows)
                        {
                            <div class="intro-box">
        
                                @Model.GetField("Content",child).RenderValue()
        
                            </div>
                        }
                    }
                }
            
            </article>
        }
