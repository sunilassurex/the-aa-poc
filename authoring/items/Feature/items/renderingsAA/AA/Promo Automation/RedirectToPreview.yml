        @using Sitecore.Mvc.Presentation
        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        @inherits  HtmlTemplateBase<ContentViewRenderingModel>
        @using TheAA.Domain.DataTransferObjects;
        @{
            SitecoreSettings _settings = CompositionRoot.Resolve<SitecoreSettings>();
            <script>
        
               const searchParams = new URLSearchParams(window.location.search);
               window.location.href= "@_settings.PreviewRedirectUrl/offer-preview-testing-pages/clearcookies?itemid=" + encodeURIComponent(searchParams.get('sc_itemid'));
        
            </script>
        }
