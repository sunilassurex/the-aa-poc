      Hint: RazorView
      Value: |
        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        @using Sitecore.Data.Items;
        @inherits  HtmlTemplateBase<ContentViewRenderingModel>
        @{
        
        	var crumbItem = Model.Rendering.Item;
                
        	if (crumbItem == null)
        	{
        		<!-- item == null -->
        		return;
        	}
        
        	var breadcrumbItems = new List<Sitecore.Data.Items.Item>();
        	while (crumbItem != null)
        	{
        		breadcrumbItems.Add(crumbItem);
        		if (crumbItem.Name.ToLower() == "home")
        		{
        			crumbItem = null;
        		}
        		else
        		{
        			crumbItem = crumbItem.Parent;
        		}
        	}
        	
        	breadcrumbItems.Reverse();
        	var position = 0;
        	var isHome = false;
        	var cssClass = "";
        			
        	if(breadcrumbItems.Count() <= 1)
        	{
        		return;
        	}
        	
        	<nav aria-label="Breadcrumb" class="bc-nav">
        		<ol class="container" vocab="https://schema.org/" property="breadcrumb" typeof="BreadcrumbList">
        		@foreach (var crumb in breadcrumbItems)
        		{
        			position += 1;
        			isHome = crumb.Name.ToLower() == "home";
        			cssClass = isHome ? "bc-home" : string.Empty;
        			var menuTitleField = crumb.GetField("menutitle");
        			
        			<li class="@cssClass" property="itemListElement" typeof="ListItem">
        			
        			@if(position != breadcrumbItems.Count)
        			{			
        				<a property="item" typeof="WebPage" href="@Model.GetItemUrl(crumb)">
        				@if(isHome)
        				{
        					<img
        					  src="/Assets/images/icons/breadcrumb.svg"
        					  alt="The AA home page" />
        				}
        				@if(Model.IsExperienceEditor)
        				{
        					<span property="name">@menuTitleField.RenderValue()</span>
        				}
        				else
        				{
        					var menuTitle = menuTitleField.Value();
        					if(string.IsNullOrWhiteSpace(menuTitle))
        					{
        						menuTitle = crumb.Name;
        					}
        					<span property="name">@menuTitle</span>
        				}
        				</a>
        			}
        			else
        			{
        				if(Model.IsExperienceEditor)
        				{
        					<span aria-current="page" property="name">@menuTitleField.RenderValue()</span>
        				}
        				else
        				{
        					var menuTitle = menuTitleField.Value();
        					if(string.IsNullOrWhiteSpace(menuTitle))
        					{
        						menuTitle = crumb.Name;
        					}
        					<span aria-current="page" property="name">@menuTitle</span>
        				}
        			  
        			}
        				<meta property="position" content="@position" />
        			</li>
        		}
        		</ol>
        	</nav>
        }
