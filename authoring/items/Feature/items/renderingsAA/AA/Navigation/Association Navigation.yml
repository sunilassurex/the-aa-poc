        @using TheAA.Domain.Constants
        @using TheAA.Domain.DataTransferObjects
        @using TheAA.Domain.Interfaces.Utilities
        @inherits HtmlTemplateBase<ContentViewRenderingModel>
        
        
        <style>
        
         
        header {
          z-index: 1030;
          background-color: #fc0;
          }
          .app-header-container {
            display: flex;
            min-height: 47px;
            padding: 16px;
            margin: auto;
        	}
         
            @@media (min-width: 768px) {
             .app-header-container {
        	  min-height: 67px;
            }
        	}
         
            @@media (min-width: 980px) {
        	.app-header-container {
              margin: auto;
              max-width: 1120px;
            }
          }
         
          .app-header-logo {
            width: 70px;
            height: 48px;
            cursor: pointer;
            background-size: contain;
        	}
         
         @@media (max-width: 600px) {
         .app-header-logo {
              width: 47px;
              height: 32px;
            }
          }
         
          .app-header-logout {
            display: inline-block;
            cursor: pointer;
            margin-left: auto;
            font-size: 16px;
            line-height: 1.43;
            color: #2B2929;
            padding-top: 1rem;
          }
            @@media (min-width: 980px) 
        	.app-header-logout {
        	{
              padding-top: 24px;
            }
        	}
         
            .app-header-logout:hover {
              text-decoration: underline;
            }
          
         
         
        
         
        </style>
        
        <header>
          <div class="app-header-container">
            <a href="/" [title]="The AA | Home" class="align-self-center">
              <div class="app-header-logo" role="img" style="background-image: url('/~/media/6B01AF1CE26647AB9B99E5A929E9D1EF.ashx');"></div>
            </a>
            <a class="app-header-logout logout" href="/logout">Log out</a>
          </div>
        </header>
