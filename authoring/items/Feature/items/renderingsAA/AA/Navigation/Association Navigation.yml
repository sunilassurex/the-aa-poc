    - ID: "acce9b46-1f19-4d3d-a0ec-ed01d807bb7d"
      Hint: RazorView
      Value: |
        @using Sitecore.Mvc.Presentation
        @using TheAA.Application.ViewModels
        @using TheAA.Foundation.Rendering;
        @model ContentViewRenderingModel
        
        @{
            var item = Model.Rendering.Item;
        
            var BreadcrumbItems = new List<Sitecore.Data.Items.Item>();
            Sitecore.Data.Items.Item crumbItem = item;
            while (crumbItem != null)
            {
                BreadcrumbItems.Add(crumbItem);
        
                if (crumbItem.Name.ToLower() == "home")
                {
                    crumbItem = null;
                }
                else
                {
                    crumbItem = crumbItem.Parent;
                }
            }
            BreadcrumbItems.Reverse();
            var Position = 0;
        
            <nav aria-label="Breadcrumb">
                <ol class="container" itemscope="true" itemtype="https://schema.org/BreadcrumbList">
                    @foreach (var crumb in BreadcrumbItems)
                    {
                        Position += 1;
        
                        var CssClass = string.Empty;
                        var current = Position == BreadcrumbItems.Count;
                        var menuTitleVal = Model.GetField("MenuTitle", crumb).RenderValue(crumb.Name);
                        if (current)
                        {
                            CssClass = "active";
                        }
                        <li class="@CssClass" itemprop="itemListElement" itemscope="true" itemtype="https://schema.org/ListItem">
                            @if (current)
                            {
                                <span itemprop="name">@menuTitleVal</span>
                            }
                            else
                            {
                                <a href="@crumb.GetItemUrl()" itemscope="true" itemtype="https://schema.org/WebPage" itemprop="item">
