    - ID: "acce9b46-1f19-4d3d-a0ec-ed01d807bb7d"
      Hint: RazorView
      Value: |
        @using Sitecore.Mvc.Presentation
        @using Sitecore.Foundation.Rendering;
        @model RenderingModel
        @{
            var item = Utility.HtmlPlus.Sitecore().DataSourceOrContextItem();
        
            if (item == null)
            {
                <!-- item == null -->
            }
        
            var BreadcrumbItems = new List<Sitecore.Data.Items.Item>();
            Sitecore.Data.Items.Item crumbItem = item;
            while (crumbItem != null)
            {
                BreadcrumbItems.Add(crumbItem);
                if (crumbItem.Name == "Home")
                {
                    crumbItem = null;
                }
                else
                {
                    crumbItem = crumbItem.Parent;
                }
            }
            BreadcrumbItems.Reverse();
            var Position = 0;
        
            <aside id="breadcrumb" class="secondary-bg-color-lightest shadow-top">
                <div class="wrapper cf">
                    <ul property="breadcrumb" typeof="BreadcrumbList">
                        @foreach (var crumb in BreadcrumbItems)
                        {
                            Position += 1;
        
                            var CssClass = string.Empty;
                            var current = Position == BreadcrumbItems.Count;
                            if (current)
                            {
                                CssClass = "current";
                            }
                            <li class="@CssClass" property="itemListElement" typeof="ListItem">
                                @if (current)
                                {
                                    <span property="name">@crumb.GetField("menutitle").RenderValue(crumb.Name)</span>
                                }
                                else
                                {
                                    <a href="@crumb.GetItemUrl()" property="item" typeof="WebPage">
                                        <span property="name">@crumb.GetField("menutitle").RenderValue(crumb.Name)</span>
                                    </a>
                                }
                                <meta property="position" content="@Position" />
                            </li>
                        }
                    </ul>
                </div>
            </aside>
        }
