        @using TheAA.Foundation.Rendering;
        @using System.Text;
        @using System.Text.RegularExpressions;
        @using System.Web;
        @using System.Web.Mvc;
        @using TheAA.Application.ViewModels;
        @using TheAA.Domain.Constants
        @using TheAA.Domain.DataTransferObjects
        @using TheAA.Domain.Interfaces.Utilities
        @model ContentViewRenderingModel
        @{
            var resolver = DependencyResolver.Current;
            var sitecoreSettings = resolver.GetService<SitecoreSettings>();
            var sessionUtility = resolver.GetService<ISessionUtility>();
            var ssoUrlUtility = resolver.GetService<ISingleSignOnUrlUtility>();
        }
        <script type="text/javascript">
        $(window).on('load', function () {
        if (screen.width < 737) {
                document.getElementById('site-header').style = null;
                document.getElementById('logo').style = null;
                document.getElementById('header-links').style = null;
            }
        });
        </script>
        <header id="site-header" class="cf stylish-form" data-stylish-form="set" style="height:6.1rem !important;">
            <div class="wrapper cf">
                <figure id="logo" class="left" style="top:-7.2rem !important">
                    <a href="" title="The AA | Home">
                        <img src="/Assets/images/logo.png" alt="The AA" class="print-only" />
                    </a>
                </figure>
        <div id="header-links" class="right" style="padding-left: 50rem;padding-right:0;">
                    <div id="helpful-links-association">
                        <p class="left">
                        </p>
                        <p class="right" style="padding-right: 10px">
                            @{
                                //logout
                                var href = string.Format("/auth/Account/SpInitiatedSlo?idpEntityId={0}&SubjectNameId={1}&SessionIndex={2}&binding={3}&RelayState={4}", sitecoreSettings.MyAAIdpEntityId
                                    , sessionUtility.GetValueFromSession<string>(SingleSignOnConstants.SamlSubjectNameId)
                                    , sessionUtility.GetValueFromSession<string>(SingleSignOnConstants.SamlSessionIndex)
                                    , "urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST"
                                    , ssoUrlUtility.GetDefaultRelayStateUrl());
        
                                <a href="@href" class="logout">Log out</a>
                            }
                        </p>
                    </div>
                </div>
            </div>
        </header>
