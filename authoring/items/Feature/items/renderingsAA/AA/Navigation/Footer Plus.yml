        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        @using Sitecore.Data.Items;
        @using System.Linq;
        @inherits  HtmlTemplateBase<ContentViewRenderingModel>
        @{
        
        	var categoryItems = Model.GetField("Categories").SelectedItems();
        	
        	var callUsHeadingField = Model.GetField("CallUsHeading");
        	var callUsItems = Model.GetField("CallUsItems").SelectedItems();
        	
        	var socialMediaHeadingField = Model.GetField("SocialMediaHeading");
        	var socialMediaItems = Model.GetField("SocialMediaItems").SelectedItems();
        	
        	var copyrightTextField = Model.GetField("CopyrightText");
        	var utilityLinks = Model.GetField("UtilityLinks").SelectedItems();
        	var currentYear = DateTime.Now.Year.ToString();
        
        <footer>
        	<div class="container">
        	@if(categoryItems.Any() || callUsItems.Any() || socialMediaItems.Any())
        	{
        		<div class="footer-cols">
        		@foreach(var category in categoryItems)
        		{
        			if(category.HasChildren)
        			{
        				var categoryNameField = category.GetField("CategoryName");
        				<div class="footer-col accordion">
        				@if(categoryNameField.HasValueToRender())
        				{
        					<div class="footer-col-heading">
        						<h2 class="small">@categoryNameField.RenderValue()</h2>
        						<img src="/Assets/images/icons/white-down-arrow.svg" 
        								alt="arrow" 
        								height="24px" 
        								width="24px" />
        					</div>
        				}
        					<ul class="footer-col-links">
        					@foreach(Item linkItem in category.Children)
        					{
        						var ctaField = linkItem.GetField("Link");
        						if(Model.IsExperienceEditor)
        						{
        							<li>@ctaField.RenderValue()</li>
        						}
        						else if(ctaField.HasValueToRender())
        						{
        							<li><a href="@ctaField.LinkUrl" target="@ctaField.LinkTarget">@ctaField.LinkText</a></li>
        						}
        					}
        					</ul>
        				</div>
        			}			
        		}
        		
        		@if(callUsItems.Any() || socialMediaItems.Any())
        		{
        			<div class="footer-col">
        			@if(callUsItems.Any())
        			{
        				if(callUsHeadingField.HasValueToRender())
        				{
        					<h2 class="small">@callUsHeadingField.RenderValue()</h2>
        				}
        				<div class="footer-col-links">
        				@foreach(var callUs in callUsItems)
        				{
        					var contentsField = callUs.GetField("Contents");
        					if(contentsField.HasValueToRender())
        					{
        						@contentsField.RenderValue()
        					}
        				}
        				</div>
        			}
        			@if(socialMediaItems.Any())
        			{
        				if(socialMediaHeadingField.HasValueToRender())
        				{
        					<h2 class="small">@socialMediaHeadingField.RenderValue()</h2>
        				}
        				<div class="footer-social-media">
        				@foreach(var socialMedia in socialMediaItems)
        				{
        					var ctaField = socialMedia.GetField("Cta");
        					var ctaImageField = socialMedia.GetField("CtaImage");
        					if(ctaField.HasValueToRender() && ctaImageField.HasValueToRender())
        					{
        						<a href="@ctaField.LinkUrl" target="@ctaField.LinkTarget">
        							<img src="@ctaImageField.MediaURL" alt="@ctaImageField.MediaAltText" height="@ctaImageField.Height" width="@ctaImageField.Width" />
        						</a>
        					}
        				}
        				</div>
        			}
        			</div>
        		}
        			
        		</div>
        	}
        		<div class="footer-bottom">
        			<div class="footer-copyright">
        				<a href="/">
        				  <img
        					src="/Assets/images/icons/breadcrumb.svg"
        					alt="The AA"
        					height="24px"
        					width="24px" />
        				</a>
        				
        				@if(Model.IsExperienceEditor)
        				{
        					<p>@copyrightTextField.RenderValue()</p>
        				}
        				else if(copyrightTextField.HasValueToRender())
        				{
        					var crText = copyrightTextField.Value().Replace("$$YEAR$$", currentYear);
        					<p>@Model.Html.Raw(string.Format(crText, currentYear))</p>
        				}
        				
        			</div>
        		  
        		  @if(utilityLinks.Any())
        		  {
        			<ul class="footer-bottom-links">
        			@foreach(var linkItem in utilityLinks)
        			{
        				var ctaField = linkItem.GetField("Link");
        				if(Model.IsExperienceEditor)
        				{
        					<li>@ctaField.RenderValue()</li>
        				}
        				else if(ctaField.HasValueToRender())
        				{
        					<li><a href="@ctaField.LinkUrl" target="@ctaField.LinkTarget">@ctaField.LinkText</a></li>
        				}
        			}
        			</ul>
        		  }
        		</div>
        	</div>
        </footer>
        <script>
              document.addEventListener("DOMContentLoaded", () => {
                const headings = document.querySelectorAll(".footer-col-heading");
                if (window.innerWidth <= 480) {
                  headings.forEach((heading) => {
                    attachAccordionEvent(heading);
                  });
                }
              });
        
              function attachAccordionEvent(heading) {
                document.querySelector(
                  ".footer-col:first-child .footer-col-links"
                ).style.display = "flex";
                document
                  .querySelector(".footer-col:first-child .footer-col-heading")
                  .classList.add("footer-col-exp");
        
                //Click Event Handler
                heading.addEventListener("click", () => {
                  toggleAccordion(heading);
                });
        
                //Enter and Space Keydown Event Handler
                heading.addEventListener("keydown", (event) => {
                  if (event.key === "Enter" || event.key === " ") {
                    event.preventDefault();
                    toggleAccordion(heading);
                  }
                });
        
                heading.tabIndex = 0;
              }
        
              function toggleAccordion(heading) {
                const content = heading.nextElementSibling;
                // Close all other open accordion contents
                document.querySelectorAll(".accordion").forEach((col) => {
                  const links = col.querySelector(".footer-col-links");
                  const h2 = col.querySelector("h2");
        
                  if (links !== content) {
                    links.style.display = "none";
                    h2.classList.remove("footer-col-exp");
                  }
                });
        
                if (heading.classList.contains("footer-col-exp")) {
                  heading.classList.remove("footer-col-exp");
                  content.style.display = "none";
                } else {
                  heading.classList.add("footer-col-exp");
                  content.style.display = "flex";
                }
              }
            </script>
        
        }
