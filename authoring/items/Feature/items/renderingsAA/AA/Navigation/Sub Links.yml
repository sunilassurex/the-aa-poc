      Hint: RazorView
      Value: |
        @using Codehouse.Common
        @using TheAA.Foundation.Rendering
        @using System.Text
        @using System.Web;
        @using System.Web.Mvc;
        @using Fortis.Model;
        @using TheAA.Domain.TheAATemplates.Data
        @using TheAA.Domain.TheAATemplates.Modules
        @using TheAA.Application.Constants
        @using TheAA.Customisations.HtmlHelpers
        @{ 
            var item = Utility.HtmlPlus.Sitecore().DataSourceOrContextItem();
        }
        
        @if (item != null)
        {
        <article class="sub-links module wrapper module-accordion">
            <div class="wrapper cf">
                <h4 class="module-accordion-header">@item.GetField("Heading").RenderValue()</h4>
                   @if (item.HasChildren)
                   {
                        <div class="summary mobile-view module-accordion-summary">
                 
                            <h4>@string.Join(" | ", item.Children.Select(i => i.GetField("Link")).Select(q => q.LinkText))</h4>
                    
                        </div>
                        <div class="links module-accordion-content cf">
                            @foreach (var subLinkGroup in item.Children.InGroupsOf(2))
                            {
                                <ul>
                                    @foreach (var subLink in subLinkGroup)
                                    {
                                        var childLinkField = subLink.GetField("Link");
                                        <li>
                                            <h5><a href="@childLinkField.LinkUrl" title="@childLinkField.LinkTitle">@childLinkField.LinkText</a></h5>
                                            <p>@subLink.GetField("Description").RenderValue()</p>
                                        </li>
                                    }
                                </ul>
                            }
                        </div>
                   }
            </div>
        </article>
        }
