    - ID: "acce9b46-1f19-4d3d-a0ec-ed01d807bb7d"
      Hint: RazorView
      Value: |
        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        @using TheAA.Foundation.Rendering.Query;
        @using Sitecore.Data.Items;
        
        @inherits  HtmlTemplateBase<ContentViewRenderingModel>
        
        @if (Model == null)
        {
            return;
        }
        @{
            var relSecHeading = Model.GetField("Related Section Heading");
            var relSecDesc = Model.GetField("Related Section Description");
            var relSecBottomDesc = Model.GetField("Related Section Bottom Description");
            var relPages = Model.GetField("Related Pages").SelectedItems();
            var design = Model.GetRenderingParameterLookup("Design");
        }
        <section class="related-pages @Model.GetRenderingParameterLookup("Design") @Model.GetTopAndBottomPaddings() @(design=="side-related-article"? "container":Model.GetRenderingParameterLookup("Background Color"))">
            <div class="@(design=="side-related-article"? Model.GetRenderingParameterLookup("Background Color"):"container")">
                @if (relSecHeading.HasValueToRender())
                {
                    <h2 class="heading centred">@relSecHeading.RenderValue()</h2>
                }
                @if (relSecDesc.HasValueToRender())
                {
                    <p class="description centred">@relSecDesc.RenderValue()</p>
                }
        
                <div class="card-list col-@Model.GetRenderingParameter("NumberOfColumnsInDesktop")">
                    @foreach (var page in relPages)
                    {
                        var cardDescription = page.GetField("Related Card Description");
                        var linkText = page.GetField("Related Card Link Text");
                        <div class="card @Model.GetRenderingParameterLookup("Card Background Color")">
                            @if (Model.GetRenderingParameter("Show Image") == "1")
                            {
                                var cardImage = page.GetField("Related Card Image");
                                if (cardImage.HasValueToRender())
                                {
                                    <div class="card-image">
                                        <img src="@cardImage.MediaURL" alt="@cardImage.MediaAltText" class="@cardImage.LinkClass" />
                                    </div>
                                }
                            }
                            <div class="content-wrapper">
                                <h3 class="card-heading">
                                    @page.GetField("Related Card Heading").RenderValue()
                                </h3>
                                @if (cardDescription.HasValueToRender())
                                {
                                    <p class="card-description">@cardDescription.RenderValue()</p>
                                }
                                <a href="@Model.GetItemUrl(page)" class="@Model.GetRenderingParameterLookup("Link Style")">
                                @if (linkText.HasValueToRender())
                                {
                                    @linkText.RenderValue()
                                }
                                else
                                {
                                    @Model.GetLookupValue(TheAA.Application.Constants.LabelIds.TheAA.Components.RelatedPages.LinkText.ToString())
                                }
                                </a>
                            </div>
                        </div>
                    }
                </div>
                @if (relSecBottomDesc.HasValueToRender())
                {
                    <div class="bottom-description">
                        @relSecBottomDesc.RenderValue()
                    </div>
                }
            </div>
        </section>
