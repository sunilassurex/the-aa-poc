      Hint: StyleSheets
      Value: |
        .mc-headings {
          display: flex;
          flex-direction: column;
          gap: var(--space-large);
        }
        
        .mc-section .container {
          display: flex;
          flex-direction: column;
          gap: var(--space-x-large);
        }
        
        .mc-content {
          display: flex;
          flex-wrap: wrap;
          gap: var(--space-x-large) var(--space-large);
        }
        
        .mc-content > div:not(.cta-group) {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          gap: var(--space-medium);
        }
        
        .mc-col-1 > div {
          flex-basis: 100%;
        }
        
        .mc-col-2 > div:not(.cta-group) {
          flex-basis: calc(50% - var(--space-large) / 2);
        }
        
        .mc-col-3 > div:not(.cta-group) {
          flex-basis: calc(33.33% - var(--space-large) * 2 / 3);
        }
        
        .mc-col-4 > div:not(.cta-group) {
          flex-basis: calc(25% - var(--space-large) * 3 / 4);
        }
        
        /***************************************/
        /********** Media Queries **************/
        /***************************************/
        @media (max-width: 480px) {
          .mc-sm-col-1 > div:not(.cta-group) {
            flex-basis: 100%;
          }
          .mc-sm-col-2 > div:not(.cta-group) {
            flex-basis: calc(50% - var(--space-large) / 2);
          }
        }
