        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        
        @inherits  HtmlTemplateBase<ContentViewRenderingModel>
        
        
        @{
        	var titleField = Model.GetField("Title");
        	var subTitleField = Model.GetField("SubTitle");
        	var bodyTextField = Model.GetField("BodyText");
        	
        	var sectionCls = "mc-section";
        	var paddings = Model.GetTopAndBottomPaddings();
        	if(!string.IsNullOrWhiteSpace(paddings))
        	{
        		sectionCls += string.Format(" {0}", paddings);
        	}
        	var bgColor = Model.GetRenderingParameterLookup("Background Color");
        	if(!string.IsNullOrWhiteSpace(bgColor))
        	{
        		sectionCls += string.Format(" {0}", bgColor);
        	}
        	
        	var contentCls = "mc-content";
        	var colsDesktop = Model.GetRenderingParameter("NumberOfColumnsInDesktop");
        	if(string.IsNullOrWhiteSpace(colsDesktop))
        	{
        		colsDesktop = "2";
        	}
        	contentCls += string.Format(" mc-col-{0}", colsDesktop);
        	
        	var colsMobile = Model.GetRenderingParameter("NumberOfColumnsInMobile");
        	if(string.IsNullOrWhiteSpace(colsMobile))
        	{
        		colsMobile = "2";
        	}
        	
        	if(!colsDesktop.Equals(colsMobile))
        	{
        		contentCls += string.Format(" mc-sm-col-{0}", colsMobile);
        	}
        }
        
        <section class="@sectionCls">
          <div class="container">
            @if(titleField.HasValueToRender() || subTitleField.HasValueToRender())
            {
        		<div class="mc-headings">
        		  @if(titleField.HasValueToRender())
        		  {
        			<h2>@titleField.RenderValue()</h2>
        		  }
        		  @if(subTitleField.HasValueToRender())
        		  {
        			<p>@subTitleField.RenderValue()</p>
        		  }
        		</div>
            }
        	@if(bodyTextField.HasValueToRender())
            {
        	  <div class="@contentCls">
        		@Model.Html.Raw(bodyTextField.RenderValue())
        	  </div>
        	}
          </div>
        </section>
        
