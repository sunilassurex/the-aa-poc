      Hint: RazorView
      Value: |
        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        
        @inherits  HtmlTemplateBase<ContentViewRenderingModel>
        
        @if (Model == null)
        {
            return;
        }
        @{
            var heading = Model.GetField("Heading");
            var headingIcon = Model.GetField("HeadingIcon");
        }
        <div class="info-component">
            <div class="heading">
                @if (headingIcon.HasValueToRender())
                {
                    <img src="@headingIcon.MediaURL" alt="@headingIcon.MediaAltText" class="heading-icon" />
                }
                @if (heading.HasValueToRender())
                {
                    <h3>@heading.RenderValue()</h3>
                }
            </div>
            <div class="body">
                @Model.GetField("Body").RenderValue()
            </div>
        </div>
