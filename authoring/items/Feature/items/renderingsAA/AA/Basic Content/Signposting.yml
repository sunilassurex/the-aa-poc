        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        @inherits  HtmlTemplateBase<ContentViewRenderingModel>
        @if (Model == null)
        {
            return;
        }
        @{
            var ctaField = Model.GetField("Cta");
            var image = Model.GetField("Image");
        }
        <div class="sign-posting @Model.GetRenderingParameterLookup("BackgroundColor")">
            <div class="content">
                <div class="content-heading">
                    @Model.GetField("Title").RenderValue()
                </div>
                <div class="content-description">
                    @Model.GetField("Description").RenderValue()
                </div>
                @if (ctaField.HasValueToRender())
                {
                    <div class="cta">
                        <a href="@ctaField.LinkUrl" class="@(string.IsNullOrEmpty(ctaField.LinkClass)==true? "button primary ra":@ctaField.LinkClass)" target="@ctaField.LinkTarget">
                            <span class="cta-text">@ctaField.LinkText</span>
                        </a>
                    </div>
                }
            </div>
            @if (image.HasValueToRender())
            {
                <div class="side-image">
                    @image.RenderImage()
                </div>
            }
        </div>
