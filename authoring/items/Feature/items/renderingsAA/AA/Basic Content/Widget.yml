    - ID: "acce9b46-1f19-4d3d-a0ec-ed01d807bb7d"
      Hint: RazorView
      Value: |
        @using Sitecore.Mvc.Presentation
        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        @model ContentViewRenderingModel
        
        @if (!string.IsNullOrEmpty(Model.Rendering.DataSource))
        {
            var widgets = Model.GetField("Widgets");
            <article class="title-row-intro @Model.GetRenderingParameterLookup("BackgroundStyle")">
                @foreach (var htmlItem in widgets.SelectedItems())
                {
                <div class="intro-box">@TheAA.Foundation.Rendering.Utility.RenderHtml(htmlItem.GetField("Contents").RenderValue())</div>
                }
            </article>
        }
