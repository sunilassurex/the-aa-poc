    - ID: "acce9b46-1f19-4d3d-a0ec-ed01d807bb7d"
      Hint: RazorView
      Value: |
        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        
        @inherits  HtmlTemplateBase<ContentViewRenderingModel>
        
        @if (Model == null)
        {
            return;
        }
        @{
            var ctaList = Model.GetField("SelectedCta").SelectedItems();
        }
        
        <div class="cta multiple-cta">
            @foreach (var cta in ctaList)
            {
                var imgField = Model.GetField("CtaImage", cta);
                var ctaField = Model.GetField("Cta", cta);
                if (ctaField.HasValueToRender())
                {
                    <a href="@ctaField.LinkUrl" class="@(string.IsNullOrEmpty(ctaField.LinkClass)==true? "cta-section":@ctaField.LinkClass)" target="@ctaField.LinkTarget">
                        @if (imgField.HasValueToRender())
                        {
                            <img src="@imgField.MediaURL" alt="cta-image" class="cta-image" />
                        }
                        <span class="cta-text">@ctaField.LinkText</span>
                    </a>
                }
            }
        </div>
