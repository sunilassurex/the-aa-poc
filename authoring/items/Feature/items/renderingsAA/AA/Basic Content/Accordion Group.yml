        @using TheAA.Domain.Interfaces.Repositories;
        @using TheAA.Application;
        @using TheAA.Domain.DataTransferObjects;
        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        @using System.Linq;
        @using Sitecore.Data.Items;
        @using System.Collections.Generic;
        @using Sitecore.Mvc;
        @using TheAA.Customisations.HtmlHelpers;
        
        @inherits  HtmlTemplateBase<ContentViewRenderingModel>
        <div class="breakdown-landing-accordion" tabindex="-1">
            @*@using (Html.BeginEditFrame(Model.RenderingItem, "TheAA/AccordionGroup/AccordionGroupPanel"))*@
        
            @if (!string.IsNullOrEmpty(Model.Rendering.DataSource))
            {
                var i = 1;
                var j = 1;
                var accordionGroup = Model.Rendering.Item;
                var accordionSectionItems = accordionGroup.GetField("AccordionSectionSelection").SelectedItems();
                foreach (var accordionSectionItem in accordionSectionItems)
                {
                    <section class="bl-accordion-section">
                        @{
                            if (!string.IsNullOrEmpty(accordionSectionItem.GetField("AccordionSectionHeader").Value()))
                            {<text><h4>@Html.Raw(accordionSectionItem.GetField("AccordionSectionHeader").Value())</h4></text>}
                        IEnumerable<Item> accodionItemList = accordionSectionItem.Children.Where(x => x.TemplateName == "AccordionItem");
                        foreach (var accordionItem in accodionItemList)
                        {
                            var ide = "check" + i + j;
                            <div class="bl-accordion-item">
                                @* @using (Html.BeginEditFrame(accordionItem.ItemID.ToString(), "TheAA/Accordion/AccordionPanel"))*@
                                @{
                                    <input class="accodion-handle" type="checkbox" @if (accordionItem.GetField("OpenByDefault").Checked) { <text> checked</text>} id=@ide />
                                    <label class="accodion-header" for=@ide tabindex="0">@Html.Raw(accordionItem.GetField("AccordionTitle").Value())</label><div class="bl-accordion-content">
                                        @Html.Raw(accordionItem.GetField("AccordionText").Value())
                                        @Html.Sitecore().DynamicItemPlaceholder("accordion-panel", accordionItem)
                                    </div>
                                }
                            </div>
                            j++;
                        }
                        i++;
                        }
                    </section>
                }
            }
        </div>
