      Value: |
        /* Skinny banner container */
        .skinny-banner {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            width: 100%;
            max-width: 1366px;
            height: 90px;
            padding: 24px;
            margin: 0 auto;
            gap: 16px; /* Space between box1 and box2 */
            box-sizing: border-box;
        }
        
            /* Box 1: Icon image and text content */
            .skinny-banner .box1 {
                display: flex;
                align-items: center;
                gap: 16px;
                flex-shrink: 1;
                max-width: 552px;
                min-width: 0;
                opacity: 1;
            }
        
                /* Icon image inside box1 */
                .skinny-banner .box1 .icon-image {
                    width: 48px;
                    height: 48px;
                    flex-shrink: 0; /* Prevents shrinking of the icon */
                }
        
                /* Text group inside box1 */
                .skinny-banner .box1 .hgroup {
                    display: flex;
                    flex-direction: column;
                    gap: 4px;
                    flex-shrink: 1;
                    min-width: 0;
                }
        
                    .skinny-banner .box1 .hgroup h2 {
                        font-family: "NewTransport-Bold", Arial, Helvetica, Verdana, sans-serif;
                        font-size: 20px;
                        font-weight: 700;
                        line-height: 24px;
                        text-align: left;
                        color: #2B2929;
                        margin: 0;
                        text-underline-position: under;
                        text-decoration-skip-ink: none;
                    }
        
                    .skinny-banner .box1 .hgroup .supporting-text {
                        font-family: "NewTransport-Regular", Arial, Helvetica, Verdana, sans-serif;
                        font-size: 16px;
                        font-weight: 400;
                        text-align: left;
                        color: #2B2929;
                        margin: 0; /* No extra margin */
                    }
        
            /* Box 2: CTA button and image */
            .skinny-banner .box2 {
                display: flex;
                flex-direction: row;
                gap: 10px;
                flex-shrink: 0;
                padding: 0px 35px 0px 35px;
                opacity: 1;
            }
        
                .skinny-banner .box2 a {
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    text-decoration: none;
                    font-family: "NewTransport-Regular", Arial, Helvetica, Verdana, sans-serif;
                    font-size: 18px;
                    font-weight: 700;
                    color: #1D1D1D;
                }
        
                /* CTA image inside button */
                .skinny-banner .box2 .cta-image {
                    width: 24px;
                    height: 24px;
                    flex-shrink: 0;
                    margin: 0;
                }
        
        /* Responsive Design */
        
        /* Tablet View */
        @media (max-width: 1024px) {
            .skinny-banner {
                max-width: 100%;
                gap: 8px;
            }
        
                .skinny-banner .box1 {
                    flex: 1;
                }
        
                .skinny-banner .box2 {
                    flex: 1;
                }
        }
        
        /* Mobile View */
        @media (max-width: 480px) {
            .skinny-banner {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                gap: 16px;
            }
        
                .skinny-banner .box1,
                .skinny-banner .box2 {
                    width: 100%;
                    text-align: left;
                }
        
                    .skinny-banner .box2 a {
                        justify-content: center;
                    }
        }
    - ID: "acce9b46-1f19-4d3d-a0ec-ed01d807bb7d"
      Hint: RazorView
      Value: |
        @using TheAA.Foundation.Rendering
        @using TheAA.Application.ViewModels
        @inherits HtmlTemplateBase<ContentViewRenderingModel>
        
        @if (Model == null)
        {
            return;
        }
        
        @{
            var title = Model.GetField("Title");
            var supportingText = Model.GetField("SupportingText");
            var ctaField = Model.GetField("PrimaryCta");
            var ctaImage = Model.GetField("CtaImage");
            var iconImage = Model.GetField("IconImage");
        }
            <div class="skinny-banner">
                <!-- box 1: icon image and text content -->
                <div class="box1">
                    @if (iconImage.HasValueToRender())
                    {
                        <img src="@iconImage.MediaURL" alt="icon-image" class="icon-image" />
                    }
                    <div class="hgroup">
                        @if (title.HasValueToRender())
                        {
                            <h2>@title.RenderValue()</h2>
                        }
                        @if (supportingText.HasValueToRender())
                        {
                            <p class="supporting-text">@supportingText.RenderValue()</p>
                        }
                    </div>
                </div>
        
                <!-- box 2: cta button and cta image -->
                <div class="box2">
                    @if (ctaField.HasValueToRender())
                    {
                        <a href="@ctaField.LinkUrl" class="button ra primary" target="@ctaField.LinkTarget">
                            @if (ctaImage.HasValueToRender())
                            {
                                <img src="@ctaImage.MediaURL" alt="cta-image" class="cta-image" />
                            }
                            @ctaField.LinkText
                        </a>
                    }
                </div>
            </div>
