        @using System.Web;
        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        @using TheAA.Domain.Interfaces.Repositories;
        @using TheAA.Domain.Interfaces.Utilities;
        
        @inherits  HtmlTemplateBase<ContentViewRenderingModel>
        
        <style>
        #sticky-header {
            height: 72px !important;
            background: rgb(255, 211, 0);
            box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.16), 0 0 2px 0 rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000; 
        }
        
         #sticky-header .wrapper {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            height: 100%;
        } 
        
        @@media screen and (max-width: 737px) {
            #sticky-header {
                height: 52px !important;
            }
        
        #sticky-header .button{ 
           width:inherit;
        }
        }
        </style>
        
        
        <header id="sticky-header" class="">
            <div class="wrapper ">
                <div class="newLogo">
                    <a title="The AA" href="/">
                        <img src="/Assets/images/AA-Logo-Text.svg" alt="The AA">
                    </a>
                </div>
                @Model.RenderPlaceholder("StickyCTA")       
            </div>
        </header>
        
