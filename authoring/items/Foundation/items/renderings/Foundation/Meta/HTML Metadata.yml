      Hint: RazorView
      Value: |
        @using System.Web.Mvc;
        @using TheAA.Foundation.Rendering;
        @using TheAA.Application.ViewModels;
        @using Sitecore.Mvc.Presentation;
        @model ContentViewRenderingModel
        
        @{
            var metaDescriptionField = Model.GetField("MetaDescription");
        
            <title>@Model.GetField("BrowserTitle").Value()</title>
            <meta name="description" content="@(metaDescriptionField.HasValueToRender()? metaDescriptionField.Value():Model.GetField("Description").Value())">
            <meta name="robots" content="@Model.GetRobotsDirective(Model.PageItem)">
            <link rel="canonical" href="@Model.GetCanonicalUrl(Model.PageItem)" />
        }
