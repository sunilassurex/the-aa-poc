        @using Sitecore.Mvc.Presentation;
        @using System.Linq;
        @using System.Text;
        @using System.Web;
        @using System.Web.UI;
        @using Sitecore.Data;
        @using System;
        @using System.Collections.Generic;
        @using TheAA.Application.ViewModels
        @using TheAA.Foundation.Rendering;
        @using Sitecore.Data.Items;
        @inherits  HtmlTemplateBase<ContentViewRenderingModel>
        
        @functions {
           	public List<Item> GetContentViewRenderings(List<Rendering> renderings)
           	{
        		var cvrList = new List<Item>();
        		foreach (var rendering in renderings)
        		{
        			Item renderingItem = null;
        			if (rendering.RenderingItem != null &&
        				rendering.RenderingItem.InnerItem != null)
        			{
        				renderingItem = rendering.RenderingItem.InnerItem;
        				if (renderingItem.TemplateName.Equals("ContentViewRendering"))
        				{
        					cvrList.Add(renderingItem);
        				}
        				else if (renderingItem.TemplateName.Equals("Item rendering"))
        				{
        					var cvrItem = GetCVRFromItemRendering(rendering.DataSource);
        					if (cvrItem != null)
        					{
        						cvrList.Add(cvrItem);
        					}
        				}
        			}
        		}
        		return cvrList;
           	}
        
           	public Item GetCVRFromItemRendering(string dataSource)
           	{
        		try
        		{
        			var cvrList = new List<Item>();
        			if (string.IsNullOrWhiteSpace(dataSource))
        			{
        				return null;
        			}
        
        			var database = Model.Rendering.Item.Database;
        			if (database == null)
        			{
        				return null;
        			}
        
        			var dsItem = database.GetItem(dataSource);
        			if (dsItem == null)
        			{
        				return null;
        			}
        
        			var renderingId = Model.GetField("__Renderers", dsItem).Value();
        			if (string.IsNullOrWhiteSpace(renderingId))
        			{
        				return null;
        			}
        
        			var renderingItem = database.GetItem(renderingId);
        			if (renderingItem == null || !renderingItem.TemplateName.Equals("ContentViewRendering"))
        			{
        				return null;
        			}
        
        			return renderingItem;
        		}
        		catch
        		{
        			return null;
        		}
           	}
        }
        
        @{
        
           	var allRenderings = Model.GetAllRenderingOfAnItem();
           	var allContentViewRenderings = GetContentViewRenderings(allRenderings);
           	var distinctRenderings = new List<string>();
        
           	foreach (var rendering in allContentViewRenderings)
           	{
        		if (!distinctRenderings.Contains(rendering.Paths.FullPath))
        		{
        			distinctRenderings.Add(rendering.Paths.FullPath);
        			<!-- @rendering.Paths.FullPath -->
        			var styles = rendering.Fields["StyleSheets"].Value;
        			if (!string.IsNullOrWhiteSpace(styles))
        			{
        				<style>@Model.Html.Raw(Model.MinimiseCss(styles))</style>
        			}
        		}
        
           	}
        }
