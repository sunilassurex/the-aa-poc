        /* mobile css */
        @media screen and (max-width: 767px) {
        	/* logo 162px width * 16px */
        		header#site-header-yellow .wrapper {
        		    padding-left: 10px;
                    padding-right: 10px;
        	}
        header#site-header-yellow a.underline{text-decoration:none}
        header#site-header-yellow{height:64px; padding:0}
        header#site-header-yellow.mobilemenu-active{height:100vh; background:transparent}
        header#site-header-yellow.mobilemenu-active .wrapper{max-width:100%}
        header#site-header-yellow .logo, .main-nav .menu-logo{top:12px;max-width:44px;padding-right:0;margin-top: 0;}
        header#site-header-yellow .logo{left:16px;}
        .mobile-tablet-menu {
        	font-family: NewTransport-Bold, Arial, Helvetica, Verdana, sans-serif;display:block;font-size:16px;
        	line-height:20px; letter-spacing:0.25px; 
        	position: relative; 
        	float:right; 
        	cursor:pointer; 
        	margin-right:6px;
        	margin-top: 22px;
        	}
        .mobile-tablet-menu-open{
        	font-family: NewTransport-Bold, Arial, Helvetica, Verdana, sans-serif;display:block;font-size:16px;
        	line-height:20px; letter-spacing:0.25px;  position: relative; 
        	padding-right: 28px;
        	float:right;
        	cursor:pointer; 
        	margin-right:16px;
        	margin-top: 22px;
        	}
        .mobile-tablet-menu-open:after{content: "";  position: absolute;  right: 0;  top: 3px;  width: 24px;  height: 24px;
        box-shadow: none; background:url('/Assets/images/icons/close-icon-dark-x2.png') no-repeat right 0; background-size:16px}
        header#site-header-yellow .main-nav ul li.mobile-display-view{display:block}
        header#site-header-yellow .main-nav ul li.desktop-display-view{display:none}
            header#site-header-yellow .main-nav ul.aa-main-nav {
                margin: 0 16px;
                flex-direction: column
            }
        
            header#site-header-yellow .main-nav ul.top-links {
                margin: 0;
                flex-direction: column;
            }
        .svg-desktop{display:none}
        .svg-mobile{display:inline}
        
        .mobile-tablet-menu{display:block}
        .mobile-tablet-menu-open{display:block}
        .mobile-no-display{display:none}
        header#site-header-yellow .main-nav{background:#fff; position:absolute; top:0;right:-100vw; z-index:2}
        header#site-header-yellow .main-nav.open{left:0}
        header#site-header-yellow .main-nav{width:100%}
        header#site-header-yellow .main-nav .right{float:none}
        header#site-header-yellow .main-nav ul li{
        	display:block;
        	width:100%;
        	border-top:1px solid #dcddde;
        	padding:0px;
        	}
        header#site-header-yellow .main-nav ul.top-links li:first-child{border-top:0}
        header#site-header-yellow .main-nav ul li a{display:block; padding:16px 40px 16px 16px;}
