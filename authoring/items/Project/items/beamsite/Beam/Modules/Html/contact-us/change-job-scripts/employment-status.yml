        <script>
            OccupationFormEmploymentStatusSetup();
        
            function OccupationFormEmploymentStatusSetup() {
                console.log('OccupationFormEmploymentStatusSetup()');
        
                $(document).ready(function () {
                    console.log('multiple-email – document ready');
        
        
                    firstForm().find('input[value="Employed or self-employed"][type="radio"]').change(function () { EmploymentStatus_Changed(); });
                    firstForm().find('input[value="Housewife"][type="radio"]').change(function () { EmploymentStatus_Changed(); });
                    firstForm().find('input[value="Househusband"][type="radio"]').change(function () { EmploymentStatus_Changed(); });
                    firstForm().find('input[value="Student"][type="radio"]').change(function () { EmploymentStatus_Changed(); });
                    firstForm().find('input[value="Retired"][type="radio"]').change(function () { EmploymentStatus_Changed(); });
                    firstForm().find('input[value="Unemployed"][type="radio"]').change(function () { EmploymentStatus_Changed(); });
                    firstForm().find('input[value="Unemployed due to disability"][type="radio"]').change(function () { EmploymentStatus_Changed(); });
        
                    // set it up initially
                    console.log('RADIO BUTTON VALUE ' + firstForm().find('input#wffmf6cd0587a48246eba761e330d5382f9d_Sections_2__Fields_1__Value').val());
        
                    var RadioChecked = firstForm().find('input#wffmf6cd0587a48246eba761e330d5382f9d_Sections_2__Fields_1__Value[type="radio"][checked="checked"]');
                    var RadioEmployed = firstForm().find('input[value="Employed or self-employed"][type="radio"]');
                    if (RadioChecked.length == 0) {
                        console.log('RADIO BUTTON defaulted... ');
                        RadioEmployed.attr('checked', 'checked');
                    }
                    RadioChecked = firstForm().find('input#wffmf6cd0587a48246eba761e330d5382f9d_Sections_2__Fields_1__Value[type="radio"][checked="checked"]')
                    if (RadioChecked.length != 0) {
                        RadioChecked.parent().addClass('checked');
                        RadioChecked.parent().parent().addClass('radio checked');
                    }
                    EmploymentStatus_Changed(true);
                });
            }
            function firstForm() {
                return $('form.wffm-form-module:first');
            }
            function EmploymentStatus_Changed(keepValues) {
        
                var value = firstForm().find('input#wffmf6cd0587a48246eba761e330d5382f9d_Sections_2__Fields_1__Value:checked').val();
                var NewOccupation = firstForm().find('#wffmf6cd0587a48246eba761e330d5382f9d_Sections_2__Fields_2__Value');
                var NewBusiness = firstForm().find('#wffmf6cd0587a48246eba761e330d5382f9d_Sections_2__Fields_3__Value');
        
                // hide show questions
                var disabled = true;
                if (value == "Housewife") {
                    NewOccupation.val('Housewife');
                    NewBusiness.val('Not in Employment');
                } else {
                    if (value == "Househusband") {
                        NewOccupation.val('Househusband');
                        NewBusiness.val('Not in Employment');
                    } else {
                        if (value == "Student") {
                            NewOccupation.val('Student');
                            NewBusiness.val('Not in Employment');
                        } else {
                            if (value == "Retired") {
                                NewOccupation.val('Retired');
                                NewBusiness.val('Not in Employment');
                            } else {
                                if (value == "Unemployed") {
                                    NewOccupation.val('Unemployed');
                                    NewBusiness.val('Unemployed');
                                } else {
                                    if (value == "Unemployed due to disability") {
                                        NewOccupation.val('Registered Disabled');
                                        NewBusiness.val('None - Not Employed due to Disability');
                                    } else {
                                        disabled = false;
                                        if (!keepValues) {
                                            NewOccupation.val('');
                                            NewBusiness.val('');
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                NewOccupation.attr('readonly', disabled);//.prop("disabled", disabled);
                NewBusiness.attr('readonly', disabled);//.prop("disabled", disabled);
            }
        
        </script>
        
