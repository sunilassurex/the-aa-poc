        <h2>Security devices</h2>
        <h3>What is a Thatcham security device?</h3>
        <p>Thatcham Research certifies security products for vehicles, including alarms, immobilisers and tracking systems. The research centre is better known as 'Thatcham' after the Berkshire town where it's based. Most insurers give a discount if you have a certified security product in your car.</p>
        <hr />
        <h3>What is a tracking device?</h3>
        <p>The police can track a stolen car with an electronic signal sent by this bit of kit hidden in the car. Most cars that have this are found after they are stolen. You can pay up to 10% less for your motor insurance if your car has a tracking device.</p>
        <hr />
        <h2></h2>
