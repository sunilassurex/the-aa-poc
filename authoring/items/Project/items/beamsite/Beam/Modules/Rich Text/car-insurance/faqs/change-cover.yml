        <h2>Changing cover</h2>
        <h3>What information is needed to advise a change of vehicle?</h3>
        <p>Please call&nbsp;<strong>0330 041 3684</strong>&nbsp;to make any change to your policy.</p>
        <p>If you have changed your vehicle, we'll need the same type of details as you provided for the previous model, such as registration number, market value and any modifications.</p>
        <hr />
        <h3>Can vehicles be added temporarily?</h3>
        <p>Usually yes &ndash; call us on&nbsp;<strong>0330 041 3684</strong>&nbsp;and ask to add a temporary additional vehicle (TAV). We'll need to know all the details of the model.</p>
        <p>Allowing a TAV is subject to the current insurer accepting the risk. Test drives are not covered.</p>
        <p>You can add a TAV from 1 day to 4 weeks, and a cover note will be issued.</p>
        <p>We cannot offer insurance where a policy is already in place for the vehicle.</p>
        <hr />
        <h2></h2>
