        <h2><span style="font-size: 32px;">Your policy information</span></h2>
        <br />
        <h3><strong><span style="font-size: 24px;">Can I create an online account?</span></strong></h3>
        <p>You can't create an account at the moment. Instead, call us on&nbsp;<strong>0330 041 3684</strong>&nbsp;if you need to make changes to your policy or discuss your BEAM car insurance.</p>
        <hr />
        <h3><strong><span style="font-size: 24px;">Where can I find my policy documents and certificate of insurance?</span></strong></h3>
        <p>Your documents are either emailed to you or posted to the address you specified when you bought the policy, depending on your chosen preference.</p>
        <p>If you selected email, make sure you check your junk folder.</p>
        <p>If you can&rsquo;t find your documents, give us a call on&nbsp;<strong>0330 041 3684</strong>&nbsp;and we&rsquo;ll resend them.</p>
        <hr />
