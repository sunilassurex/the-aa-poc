    - ID: "d7fdedd7-81a3-420a-90cf-674fe2d1e9b8"
      Hint: BodyText
      Value: |
        <p>We've received your renewal query. If we have enough information, we&rsquo;ll complete your request as soon as we can. If we need more details, someone will be in touch.</p>
        <p>Like all businesses, we're having to work differently during the COVID-19 situation. Staff levels in our contact centres may be reduced, so you might experience longer response times.</p>
        <p>We appreciate your patience and will update your policy as soon as possible. We're monitoring the situation closely and fully intend to maintain the highest possible levels of service.</p>
        <h2>How we will contact you</h2>
        <p>If you get a call back, it will be from one of the following numbers:</p>
        <ul>
            <li><strong>0343 316 4444</strong> for breakdown cover</li>
            <li><strong>0370 160 0138</strong> for car insurance</li>
            <li><strong>0370 606 1617</strong> for home insurance</li>
        </ul>
        <p>Please remember to add <a href="mailto:customer.services@theaa.com">customer.services@theaa.com</a> and <a href="mailto:insurancerenewals@theaa.com">insurancerenewals@theaa.com</a> to your safe senders list.&nbsp;</p>
        <p>For your security, only the main policyholder can discuss the renewal.</p>
        <p>You can always check the details of what cover you have when you <a href="https://auth.theaa.com/auth/XUI/#login/">log in to your account</a>.</p>
        <div>&nbsp;</div>
