        <p>If you're unfortunate enough to have an accident, injury, loss or damage regardless of fault, call us on <strong>0800 269 622</strong> to make a claim. Please have your details ready when calling.</p>
        <p>When you call AA Claimline, your personal claim advisor will explain all the available options, and assist you through every step of the claims process. Then, once the incident report has been completed, you will be passed to either your insurer or ClaimFast (our preferred accident management company) to progress your claim.</p>
        <p>Your AA personal claim advisor will contact you in a week to discuss how your claim is progressing, and see if we can be of any assistance.</p>
        <hr>
        <h5>Windscreen claims</h5>
        <p>If you have comprehensive cover call <strong>0800 269 622</strong> to report a claim.</p>
        <p>We'll arrange to repair or replace your glass as quickly as possible. You'll need pay the excess shown in the endorsements section&nbsp;of your certificate of insurance. Your no claim discount won't be affected.</p>
