        <h2>Making a windscreen claim</h2>
        <p>Our  comprehensive car insurance includes glass cover. To make a glass claim and arrange a repair:</p>
        <ul>
            <li><a href="https://www.autowindscreens.co.uk/bookflow/insurance?insurer=aa">book an appointment online</a></li>
        </ul>
        <p>You'll need to have your policy number, start date and insurer to hand. You can find them all on your Statement of Insurance.</p>
        <p>A specialist technician will repair or replace your glass as quickly as possible.</p>
        <p>You'll need pay the excess shown in the endorsements section of your certificate of insurance, but your no claim discount won't be affected.</p>
