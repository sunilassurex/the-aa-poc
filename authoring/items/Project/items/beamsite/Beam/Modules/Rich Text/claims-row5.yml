      Value: |
        <p>If you've had an accident, injury, loss or damage &ndash; whoever's at fault &ndash; we're ready to help.
        </p>
        <p>You'll get 24/7 access to AA Accident Assist &ndash; so day or night, your claim will be in safe hands.
        </p>
        <p>To make a claim, call us on <strong>0330 041 3689</strong>.</p>
        <p>
        We&rsquo;ll need:
        </p>
        <ul>
            <li>Your personal details, including your policy number. You can find it on your Statement of Insurance, which was sent to you by post or email when you bought your car insurance.</li>
            <li>A description of the accident
            </li>
            <li>The location of the accident
            </li>
            <li>Contact details of any third party, including passengers and witness&nbsp;&nbsp;</li>
        </ul>
        <p>
        If your car was stolen, we&rsquo;ll need your crime reference number. You can get this from the police when you report the theft.
        </p>
        <p>Your claim advisor will explain your options and help you through the claims process. Once the incident report has been completed, we'll arrange repairs to your car or pass you to your insurer to move forward with the claim.
        </p>
        <p>Your claim advisor will get in touch within a week to keep you updated.</p>
        <hr />
        <h2>Making a windscreen claim</h2>
        Windscreen cracked or chipped? If you&rsquo;ve got comprehensive cover, you can arrange unlimited repairs. To make a glass claim and arrange a repair, <a href="https://www.autowindscreens.co.uk/bookflow/insurance?insurer=aa"><strong>book an appointment online</strong></a>.
        <p>
        You'll need to have your policy number, start date and insurer to hand. You can find them all on your Statement of Insurance.
        </p>
        <p>A specialist technician will repair or replace your glass as quickly as possible.
        </p>
        <p>As long as you use an AA-approved repairer, your no claim discount won't be affected, and you&rsquo;ll only need to pay an excess if your windscreen is being replaced.</p>
