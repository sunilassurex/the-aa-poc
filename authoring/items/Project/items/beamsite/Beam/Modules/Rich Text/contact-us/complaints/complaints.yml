        <h3>Get in touch</h3>
        <h5>For breakdown cover, motor and home insurance and our other products or services not listed here</h5>
        <li><span>Phone: 0344 209 0556 or 0161 333 5910</span></li>
        <li><span>Write to: Member Relations, The Automobile Association, Lambert House, Stockport Road, Cheadle, Cheshire SK8 2DY</span></li>
        <li><span>Text users: contact us on any of our published telephone numbers via the <a href="http://ngts.org.uk/">Next Generation Text (NGT)</a> service</span></li>
        <li><span>Email our Customer Support team: </span><span><a href="mailto:customersupport@theaa.com"><span>customersupport@theaa.com</span></a></span></li>
        <p><span>Please quote your complaint case number, or your membership, policy or reference number if you don't have that.</span></p>
        <ul style="list-style-type: disc;">
        </ul>
        <h5>For Driving School</h5>
        <ul style="list-style-type: disc;">
            <li><span>Phone: 0800 607 080 and select the option for customer services</span></li>
            <li><span>Write to: Customer Services, AA Driving School, 17th Floor, Capital Tower, Greyfriars Road, Cardiff CF10 3AG</span></li>
            <li><span>Email the Driving School team: </span><span><a href="mailto:driving-school.complaints@theaa.com"><span>driving-school.complaints@theaa.com</span></a></span></li>
        </ul>
        <p><span></span></p>
        <h5><span>For our savings</span></h5>
        <ul style="list-style-type: disc;">
            <li><span>For ISA phone: 0345 603 6302 (8am to 8pm, Monday to Saturday; closed Sunday. Excludes bank holidays)</span></li>
            <li><span>For Member / Easy Saver: 0345 266 0001 (8am to 8pm Monday to Friday; 9am to 5pm, Saturday; closed Sunday)</span></li>
        </ul>
        <p><span></span></p>
        <h5><span>For our loans<br />
        </span></h5>
        <p><span></span></p>
        <ul>
            <li>If your loan is provided by Bank of Ireland: 0800 032 0034 (8am to 8pm Monday to Saturday; 9am to 5pm, Sunday. Excludes bank holidays)</li>
            <li><span>If your loan was provided by AA Personal Finance Limited: 0345 606 1651 (8am to 10pm, Monday to Friday; 8.30am to 6pm, Saturday; 9:30am to 5.30pm, Sunday)</span></li>
            <li><span>If your loan was provided by The Co-operative Bank</span><span>: 0345 721 2212 (8am to 9pm, Monday to Friday; 9am to 6pm, Saturday and Sunday)</span></li>
            <li><span>If your loan was provided by</span><span> Creation Consumer Finance Limited</span><span>: 0345 241 1308 (8am to 9pm, Monday to Friday; 9am to 6pm, Saturday and Sunday. Calls cost 2p per minute, plus your phone company's access charge)<br />
            </span></li>
        </ul>
        <h5>For our cards </h5>
        <ul>
            <li>Spend and Earn Card and Travel Currency Card: 0345 340 3177 (9am to 6pm, Monday to Friday; closed Saturday and Sunday)</li>
            <li>Credit cards: 0345 600 5606 (8am to 8pm, Monday to Friday; 9am to 5pm, Saturday; closed Sunday)</li>
        </ul>
        <h5>For our mortgages</h5>
        <ul>
            <li>Phone: 0800 953 0025 (9am to 5pm, Monday to Friday; closed Saturday and Sunday) Alternatively e-mail: <a href="mailto:lending.resolutions@boi.com">lending.resolutions@boi.com</a></li>
        </ul>
        <h5>For DriveTech</h5>
        <ul>
            <li>Phone: 0344 264 9624</li>
            <li>Write to: Customer Experience, AA DriveTech, Fanum House, Basing View, Basingstoke RG21 4EA</li>
            <li>Email our Customer Experience team: <a href="mailto:CustomerExperience@AAdrivetech.com">CustomerExperience@AAdrivetech.com</a></li>
        </ul>
        <h5><span>Legal services</span></h5>
        <p><span></span><span></span></p>
        <ul>
            <li><span>Email the legal services support team: </span><span><a href="mailto:support@aalegaldocuments.co.uk"><span>support@aalegaldocuments.co.uk</span></a></span><span></span><span></span></li>
            <li><span>Write to: The Senior Partner, Parabis Law LLP, 8 Bedford Park, Croydon, Surrey CR0 2AP</span></li>
        </ul>
        <p><span></span></p>
        <hr />
        <h3>How long does it take for us to respond?</h3>
        <p> We aim for the <strong>end of the next business day</strong>. If that's not possible, we'll write to you within five working days to:</p>
        <ul>
            <li>tell you how we've resolved the problem, or</li>
            <li> let you know when you can expect a full response, and </li>
            <li>how to contact the person or team dealing with your case</li>
        </ul>
        <p>If things do take a little longer, we'll respond fully within 8&nbsp;weeks, or explain our position and tell you how long a full response will take. </p>
        <h5>Unhappy with how we're handling things and need to speak to us?</h5>
        <p>The contact details for making complaints are listed above &ndash; for anything else, our customer services <a href="http://www.theaa.com/aboutaa/contact.html" target="_self">contact details are here</a>.</p>
        <hr />
        <h3>Need to refer your complaint to the Ombudsman?*</h3>
        <p>If you're still unhappy with our final response, or if we've not given you a final response <strong>within 8 weeks</strong> of your complaint, you may be entitled to refer your complaint to the <a href="http://www.financial-ombudsman.org.uk/">Financial Ombudsman Service</a> for help and advice. </p>
        <ul>
            <li><span>Phone: 0800 023 4567 or 0300 123 9123</span></li>
            <li><span>Email: </span><span><a href="mailto:complaint.info@financial-ombudsman.org.uk"><span>complaint.info@financial-ombudsman.org.uk</span></a></span></li>
            <li><span>Write to: The Financial Ombudsman Service, Exchange Tower, London E14 9SR</span></li>
        </ul>
        <p>* This only applies to certain AA products, so please check the terms and conditions or policy document for details, or talk to us.</p>
        <p>
        A dispute relating to goods or services sold online can also be submitted to the European Commission <a href="https://webgate.ec.europa.eu/odr/main/index.cfm?event=main.home.chooseLanguage">Online Dispute Resolution website.</a></p>
        <hr />
        <h3>Publication of complaints data</h3>
        <p>The Financial Conduct Authority requires us to publish the number of complaints we get about our insurance products. <a href="~/link.aspx?_id=8C19061F9E8B45549DC11D217590F86F&amp;_z=z">See the latest complaints data</a>.</p>
