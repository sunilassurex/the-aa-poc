      Hint: BodyText
      Value: |
        <div class="eight-column-width cf">
                    <p>We've sent you an email confirming we've received your request.</p>
        <p>If we've not been able to opt you out of automatic renewal, we'll be in contact within 5 working days.</p>
        <p>If you still want to be covered for the next policy year, you'll need to call us on the number below when it's time to renew and provide your payment details again.</p>
        <h5>Need to opt out of autorenewal for another policy?</h5>
        <p>You'll need to&nbsp;<a href="/help-support/stop-auto-renew">fill out the form</a>&nbsp;again.&nbsp;</p>
        <div>&nbsp;</div>
