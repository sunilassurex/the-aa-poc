        <hgroup>
        <h2 class="alt" style="text-align: center;">Your account</h2>
        <h6 style="text-align: center;">If you opened an account when you purchased BEAM Car Insurance, log in to find your documents and check your&nbsp;details.<br />
        <br />
        Or if your policy has a <strong>Customer ID</strong> on the purchase confirmation email or letter, you can create an account using the policy&nbsp;number.<br />
        <br />
        If you don't have a <strong>Customer ID</strong>, you can update your details using one of the online forms below.</h6>
        </hgroup>
        <br />
        <div class="centred">
        <a href="https://insuranceaccount.beam.co.uk/beam/portalrecall.launch?qsid=portal&amp;PolicyType=PC&amp;brandName=" class="button ra primary button primary ra shadow" title="Log in">Log in</a>
        </div>
        <br>
        <div class="centred">
        <a href="https://insuranceaccount.beam.co.uk/beam/portal/default/pc/registerportaluser.launch?qsid=portal&amp;PolicyType=PC&amp;brandName=" class="button ra primary button secondary ra shadow" title="Create an account">Create an account</a>
        <p>&nbsp;</p>
        </div>
