        <p>When you buy your policy with us, you can choose when you'd like your insurance to start.</p>
        <p>You can buy your insurance up to 60 days before the policy start date.</p>
        <p>If you get a car insurance quote online, you can use the reference to&nbsp;<a href="/car-insurance/sales/your-quote/quote-retrieval">retrieve the quote</a>&nbsp;for 28 days, as long as your details are the same.</p>
        <p>Or if you want to save your quote for longer, up to 60 days, just <a href="~/link.aspx?_id=16DEB393474E4056A5CD2817884A9006&amp;_z=z">call our contact centre</a>.</p>
        <hr />
        <h3><strong><span style="font-size: 24px;">My car has modifications &ndash; will they affect my insurance quote?</span></strong></h3>
        <p>If your car has been modified, we can give you an online quote for a maximum of 2 modifications from the following list:</p>
        <ul>
            <li>Alloy Wheels</li>
            <li>Front Spoiler or Air Dam</li>
            <li>Locking Wheel Nuts</li>
            <li>Rear Roof Spoiler</li>
            <li>Rear Spoiler or Aerofoil</li>
            <li>Bull Bars</li>
            <li>Dual Control</li>
            <li>Hand Controls</li>
        </ul>
        <p>Modifications will affect the quote price, as they present a higher risk than original components.</p>
