        <h2>What are cookies?</h2>
        <p>Cookies and similar technologies (referred to here as 'cookies') are small files that hold information. The information can be about you, your device and your interaction with web pages and apps. </p>
        <p>They're placed or 'dropped' on your device when you access websites or use apps on your device. The website or app that placed them there can then retrieve the data they contain. The website or app that first dropped the cookies can also authorise other websites and apps to use them.</p>
        <hr />
        <h2>Cookie duration</h2>
        <p>Some cookies only exist for a short period of time and are then automatically deleted by your device. Others last for longer. These are called 'persistent cookies', and some exist for years unless manually deleted. These can be used to analyse many site visits over time or customise the content that's displayed.</p>
        <hr />
        <h2>First and third-party cookies</h2>
        <p>Some cookies are set by the website or app you're visiting. These are called 'first party' cookies. Others may be set by a third party when you use a website or app. For example, they could be set by a tool built into the website, or by an advertising network that displays adverts on the site or in the app.</p>
        <hr />
        <h2>Our cookies</h2>
        <p>On this page, we explain how we use cookies. This applies to websites directly managed by the AA Group of companies, including BEAM, as part of Automobile Association Insurance Services Limited. Sometimes we work with partners who may use our brand look and feel on their web pages or apps. They'll have their own cookie policies and privacy notices, linked to on the web pages or apps they provide.</p>
        <p><a href="https://ico.org.uk/your-data-matters/online/cookies/ ">Read more about cookies</a> on the site of the UK Information Commissioner's Office (who regulate data usage).</p>
        <p>You can also read our <a href="/privacy-notice">privacy notice</a> and <a href="/contact-us">get in touch with us</a> about privacy, cookies or data protection.</p>
        <hr />
        <h2>How to control cookies</h2>
        <p>If you want, you can change your cookie settings at any time by managing your cookie preferences.</p>
        <p><a id="cookie-preferences"></a>
        <span id="teconsent" class="button secondary ra" consent="0,1,2" aria-label="Open Cookie Preferences Modal" role="complementary">
        <a href="#" onclick="utag.gdpr.showConsentPreferences(); return false;">Cookie Preferences</a></span></p>
        <p>It's important to us to tell you about how we use cookies and how you can control them. We're working to update the options we give you, so you'll have more control over which cookies to accept on your device. It's a big project which we'll introduce across our websites over time.</p>
        <p>Today, you can restrict, remove or block cookies for some areas of our websites using our consent management platform (CMP). It's provided by a third party called TrustArc. Your cookie consent settings will last for 13 months. After that, we'll ask you to confirm your cookie preferences again through the CMP.</p>
        <p>You can also use your browser settings to manage cookies. They let you restrict, remove or block tracking technologies &ndash; including cookies &ndash; at any time, for any website. For more information about how to do this, and about cookies in general, <a href="http://www.youronlinechoices.com/">visit Your Online Choices</a>. You can also opt out of some advertising-related cookies at <a href="http://www.youronlinechoices.com/uk/your-ad-choices">Your Ad Choices</a>, the <a href="http://optout.networkadvertising.org/">Network Advertising Initiative</a> and at <a href="https://support.google.com/ads/answer/2662922?hl=en-GB">Google</a>.</p>
        <hr />
        <h2>How we use cookies</h2>
        <p>We use cookies to make sure you get the best experience from your visit. They also help certain features to work better. Cookies also let us collect feedback and information about how you've used the site &ndash; so we can keep improving it for you.</p>
        <h3>The 3 types of cookie we use on our site:</h3>
        <h4>1. Required Cookies</h4>
        <p>These cookies are needed to help the site work. For example, to let you buy online. Without them you might not be able to get the information or service you've asked for. We also need them for things like recording when you see an error message. That lets us make improvements and fix bugs.</p>
        <p>You can view the required cookies we use at any time on your <a href="#cookie-preferences">Cookie Preferences</a>.</p>
        <h4><span style="font-size: 18px;">2. Functional cookies</span></h4>
        <p>We use these to see how you use the site so we can make our site better. We may also use them to give you a better experience. They help us to find areas we can improve and to collect and report on commercial data. They include analytics tools that report numbers.</p>
        <p>They also include tools that record videos of individual visits, showing things like where you click on the page, place your cursor, and where you fill in forms. This data is kept secure and we only record what's typed into forms if really necessary. The rest of the time it's not visible in the recording. We may, for example, look at how people use our website and spot a page where people don't know what to do next. We'd then use our recording tool to look at individual visitors and find out what the problem is.</p>
        <p>Other reporting tools which use cookies are the ones we use to prevent fraud and the abuse of our services.</p>
        <p>You can view the functional cookies we use or change your settings at any time by managing your <a href="#cookie-preferences">Cookie Preferences</a>.</p>
        <h4>3. Advertising cookies</h4>
        <p>We use these to share information with advertisers. We sometimes use them to understand your interests so we can show you personalised ads.</p>
        <p>Some of these cookies collect information about your online habits, like which websites you visit or searches you make online. We then use this information to make sure you see adverts that are relevant to you. We (or third parties and advertising networks on our behalf) may use them to show you ads we think you'll be interested in. You might see these across the internet, including on other sites you visit. They're based on your interaction with our website, and your browsing history.</p>
        <p>Some of these cookies are used for advertising that uses Online Behavioural Advertising (OBA). Third parties, like advertising networks, work with websites and advertisers to show you customised ads. They collect and use your web browsing activity, including: pages visited, ads clicked, searches made, and products bought or researched. These types of ads often have a blue triangle symbol in the top right-hand corner. We only collect this information if you've given us your consent through our CMP.</p>
        <p>Managing cookie preferences won't block ads being shown on our website. It'll simply stop you seeing ads that are tailored to your interests on the browser you're using.</p>
        <p>You can view the advertising cookies we use or change your settings at any time by managing your <a href="#cookie-preferences">Cookie Preferences</a>.</p>
        <hr />
        <h2>What about links to other websites and their cookies?</h2>
        <p>We often link to other sites to give you extra information or services. Where a third party provides these, you may leave our website by clicking through to theirs. In this case, the cookie policy set out on the third party's website will also apply. We won't control this, so you should read their policy to find out what information they collect and how they use it. </p>
