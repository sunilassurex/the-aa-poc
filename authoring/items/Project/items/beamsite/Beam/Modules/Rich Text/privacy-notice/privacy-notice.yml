        <p>m.&ensp;To provide insight and analysis of our customers for ourselves and our business partners, based on your use of your policies, and possible future opportunities.</p>
        <p>n.&ensp;For market research, profiling, and analysis and developing statistics, to support any of the purposes listed in this notice.</p>
        <p>o.&ensp;For profiling and decision making for purposes listed.</p>
        <p>p.&ensp;To facilitate the sale of one or more parts of our business.</p>
        <p>q.&ensp;To share information with business partners as necessary for purposes listed.</p>
        <p>r.&ensp;To enable us to perform any of the above purposes, in particular AA Underwriting Insurance Company Limited and AA Financial Services Limited.</p>
        <h3>3. To comply with our legal obligations</h3>
        <p>Such as financial services regulations and other regulatory obligations, including Financial Conduct Authority, Prudential Conduct Authority and Financial Ombudsman Service.</p>
