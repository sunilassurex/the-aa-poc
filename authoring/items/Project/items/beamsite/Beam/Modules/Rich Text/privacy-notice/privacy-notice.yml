        <p>This privacy notice tells you what happens to your personal data when you, your joint policy holders and beneficiaries hold an insurance product with us.</p>
        <p>If you provide us with personal information on behalf of another person, you must have their authorisation to do so, and it must be accurate and up to date. You'll need to give them a copy of this privacy notice or tell them how to access this page.</p>
        <p>Where this privacy notice refers to 'you', this also includes personal data about anyone else named on the policy or anyone whose data you provide us with.</p>
        <h2>BEAM and our Data Protection Officer</h2>
        <p>BEAM is part of the AA Group, Fanum House, Basing View, Basingstoke, Hampshire RG21 4EA. The data controllers of our insurance products are the Automobile Association Insurance Services Limited and, separately, the underwriter(s) of your policy, which includes the AA Underwriting Insurance Company Limited. We have a Data Protection Officer (DPO), whose <a href="#DPO-contact">contact details</a> are at the bottom of this page.</p>
        <hr />
        <h2>Personal data we hold and use</h2>
        <p>We, our insurance panel members and underwriters hold and use different types of personal information about you, your policyholders and beneficiaries.</p>
        <p>The list below shows the data we process for our insurance products.</p>
        <ul>
            <li>Personal and contact details, your date of birth, gender and age.</li>
            <li>Product beneficiaries or users, and policyholders.</li>
            <li>Records of your contacts with us and payment details.</li>
            <li>Details of products and services you hold or have held, your use of them, any claims or breakdowns, and any expressions of interest in the AA or its business partners.</li>
            <li>Details of claims made by you or one of your policyholders, or claims made by a third party, and data from industry sources such as the Claims Underwriting Exchange and the Motor Insurance Database (managed by Motor Insurance Bureau).</li>
            <li>Pricing and risk data about you, your beneficiaries or policyholders. This data is used, for example, to assess or make a decision about insurance risk, decide or set pricing or risk levels, and decide whether we can offer or continue to offer you a product or service. The data includes details of your product or service holdings (including your usage, claims and breakdown history), credit data, marketing profiles and analysis of you we hold, instances of suspected fraud, driving offences or endorsements, licence details and limitations, data from third parties, property and location details, vehicle details, driving history and telematics details.</li>
            <li>Marketing information, including records of marketing communications, details of what you may be interested in, analysis and profiles we build up about you and your interests, and whether you open or read communications or links.</li>
            <li>Vehicle information, including usages, any breakdowns and faults.</li>
            <li>Information which we obtain from credit reference agencies and fraud prevention agencies.</li>
            <li>Fraud, debt and theft information related to any products you hold with us.</li>
            <li>Criminal records information, including alleged offences &ndash; for example, if you apply for car insurance and we need this information.</li>
            <li>Information about your health or if you're a vulnerable customer, where needed for your insurance policy.</li>
            <li>Information about your property, such as location, value, number of rooms, property type and building work you've had done. Also, property and occupier status, such as whether you're a tenant, live with parents or are an owner occupier of the property where you live at the time of your application.</li>
            <li>Information about your employment status, where needed for your insurance policy.</li>
            <li>Your marital status, family, lifestyle or social circumstances, for example, the number of dependents you have or if you're a widow or widower.</li>
            <li>Information from third parties, including vehicle details, details of outstanding finance, claims details, data fraud prevention databases, property, geographic and demographic details, marketing data, publicly available information (for example electoral roll and court judgments), and information to help improve the relevance of our products and services or to help us manage our products and services, pricing or risk.</li>
            <li>Details of your usage of our website, details of your phone and its software (for example browser and set up information), browsing history, and other details obtained via cookies or similar technologies. See our <a href="~/link.aspx?_id=C1EF84AA86BE416A8A6B97874A12EEDB&amp;_z=z">cookie policy</a> for more details.</li>
            <li>Third party transactions, such as where a person other than the account holder pays for or uses the service.</li>
        </ul>
        <p>We may be unable to provide products or services if you don't give certain information to us. In cases where providing some personal information is optional, we'll make this clear.</p>
        <hr />
        <h2>Sources of personal data</h2>
        <p>The information we hold comes from:</p>
        <ul>
            <li>You directly, and family members, associates or beneficiaries of products and services &ndash; for example, if they're authorised to act for you or are allowed to use a service you have with us.</li>
            <li>AA Group and AA branded companies, if you already have a product with them, have applied for one or have held one previously. These include AA Developments Limited (including AA Breakdown Services and AA and BSM Driving School), AA Financial Services and AA Underwriting Insurance Company Limited.</li>
            <li>A third party and their insurer, if they're making a claim.</li>
            <li>Information generated about you when you use our products and services.</li>
            <li>From an insurer, claims company or an intermediary (for example a comparison site) whom we work with to provide products or services or quote to you.</li>
            <li>Business partners (for example financial services institutions, insurers), account beneficiaries, or others.</li>
            <li>Anyone who provides instructions or operates any of your accounts, products or services on your behalf (for example a power of attorney, solicitors and intermediaries).</li>
            <li>From sources such as fraud prevention agencies, credit reference agencies, other lenders, HM Revenue &amp; Customs, Motor Insurers' Bureau, Claims Underwriting Exchange, publicly available directories and information (for example a telephone directory, social media, internet and news articles), debt recovery and tracing agents, regulators, government departments or agencies, organisations to assist in prevention and detection of crime, the police and law enforcement agencies.</li>
            <li>Information we source about you or customers generally from commercial third parties, including demographic information, vehicle details, claims data, fraud information, marketing data, publicly available information, property and other information to help improve our products and services or our business.</li>
        </ul>
        <hr />
        <h2>Reasons for using of your personal data</h2>
        <p>The reasons why and how we use your information are given below. We've arranged them according to the lawful basis that allows us to use the data. The lists apply to us, our insurance panel members and the underwriter(s).</p>
        <h3>1. To provide you with our products or services or decide whether to do so</h3>
        <p>a.&ensp;Assessing an application for insurance, including considering whether or not to offer you the product or service; the price; the risk of doing so; availability of payment method; and the terms of the policy.</p>
        <p>b.&ensp;Providing your insurance policy and any other products or services held with us.</p>
        <p>c.&ensp;Communicating with you and holding records about our dealings and interactions with you, your fellow policyholders and beneficiaries.</p>
        <p>d.&ensp;Making decisions about you or your policy, including your continued suitability for the policy; the risk of providing you with the policy; and assessing compliance with the policy terms.</p>
        <p>e.&ensp;To manage the operation of our business and those of our respective insurers.</p>
        <p>f.&ensp;To carry out checks at credit reference agencies and fraud prevention agencies pre-application, at application, and periodically after that.</p>
        <p>g.&ensp;For analysing, assessing and profiling aspects of you, your vehicle (including assessing and predicting faults or issues), your driving style, your location and routes taken (for example, if you hold a telematics product), for quoting for and managing your policy, and for the continued assessment of insurance risk and compliance with policy conditions.</p>
        <p>h.&ensp;For analysing and profiling aspects of your home or property, and for quoting for and managing your policy, including the continued assessment of the insurance risk of you and your property, and continued compliance with policy conditions.</p>
        <p>i.&ensp;Updating your records, tracing your whereabouts, recovering debt, or validating the information you've provided is correct.</p>
        <p>j.&ensp;To make automated decisions &ndash; including profiling &ndash; on whether to offer you a policy, and the price, payment method, risk or terms of it.</p>
        <p>k.&ensp;To share information with business partners (for example underwriters, re-insurers) for quoting, assessing your application, and managing your policy; as needed with account beneficiaries, and service and payment providers to us; and for providing, administering or developing our products and services or our business.</p>
        <p>l.&ensp;To enable us to provide you with products and services, quotes for products and services, and manage products and services you hold.</p>
        <h3>2. For our legitimate interests</h3>
        <p>a.&ensp;To develop our insurance and any other products or services.</p>
        <p>b.&ensp;To continually develop, improve and manage risk assessment, and pricing methods and models.</p>
        <p>c.&ensp;To provide personalised content, products and services to you, such as our digital customer experience and offerings, and deciding which offers or promotions to show you on our digital channels.</p>
        <p>d. To test the performance of our products, services, and processes and systems.</p>
        <p>e.&ensp;To improve the operation of our business, for example by improving customer service and operational performance and efficiency.</p>
        <p>f.&ensp;To develop new products and services, and to review and improve current products and services.</p>
        <p>g.&ensp;For managing and auditing our business operations.</p>
        <p>h.&ensp;To keep records of our <a href="#monitoring">communications with you</a>.</p>
        <p>i.&ensp;For marketing analysis and related profiling, to help us decide whether or not to offer you certain products and services.</p>
        <p>j.&ensp;To understand our customers, and your use of our products and your preferences, and to develop profiles, algorithms and statistical models for these purposes.</p>
        <p>k.&ensp;To send marketing offers by SMS, email, phone, post, social media and digital channels (for example using Facebook Custom Audiences and Google Custom Match).</p>
        <p>l.&ensp;To carry out checks at credit reference agencies and fraud prevention agencies, to enable us to provide you with personalised offers. These checks will be soft searches that don't affect your credit rating.</p>
        <p>m.&ensp;To provide insight and analysis of our customers for ourselves and our business partners, based on your use of your policies, and possible future opportunities.</p>
        <p>n.&ensp;For market research, profiling, and analysis and developing statistics, to support any of the purposes listed in this notice.</p>
        <p>o.&ensp;For profiling and decision making for purposes listed.</p>
        <p>p.&ensp;To facilitate the sale of one or more parts of our business.</p>
        <p>q.&ensp;To share information with business partners as necessary for purposes listed.</p>
        <p>r.&ensp;To enable us to perform any of the above purposes, in particular AA Underwriting Insurance Company Limited and AA Financial Services Limited.</p>
        <h3>3. To comply with our legal obligations</h3>
        <p>Such as financial services regulations and other regulatory obligations, including Financial Conduct Authority, Prudential Conduct Authority and Financial Ombudsman Service.</p>
        <h3>4. With your consent or explicit consent</h3>
        <p>a.&ensp;For direct marketing communications which are not based on our legitimate interests.</p>
        <p>b.&ensp;For profiling and other automated decision making which aren't required for contractual or legal purposes.</p>
        <p>c.&ensp;For processing special categories of personal data if another legal basis does not apply, such as about your health; if you're a vulnerable customer; or criminal records information.</p>
        <h3>5. For public interest</h3>
        <p>a.&ensp;Using special categories of personal data to assess the risk of providing you with insurance, such as about your health; or criminal records information (including alleged offences).</p>
        <p>b.&ensp;Using special categories of personal data to assess the risk of providing you with insurance, such as about your health or needs if you're a vulnerable customer.</p>
        <hr />
        <h2>Sharing and disclosures of your personal data</h2>
        <p>The categories of third parties we use are listed below. The reasons why are described on this page, and third parties may have access to personal information we hold or use.</p>
        <ul>
            <li>Within the AA Group and AA branded companies, in particular Automobile Association Developments Limited (including AA Breakdown Services, and AA Driving School and BSM Driving School), Automobile Association Insurance Services Limited, Automobile Association Underwriting Insurance Services Limited and Automobile Association Financial Services Limited.</li>
            <li>Insurance panel members, underwriters and reinsurers.</li>
            <li>Account beneficiaries if they use a service you have with us.</li>
            <li>Parties who provide products and services to you, or help us to operate our business.</li>
            <li>Parties involved in a claim if they need to receive information to allow us to handle a claim made by you or against you, or if either insurer needs to investigate a case of fraud.</li>
            <li>Police and law enforcement agencies if we need to support a criminal investigation.</li>
            <li>Governmental and regulatory bodies such as HM Revenue &amp; Customs, the Financial Conduct Authority, the Prudential Regulation Authority, the Financial Ombudsman's Service, and the Information Commissioner's Office.</li>
            <li>Organisations and businesses who provide services to us under our authority, such as service providers, debt recovery agencies, IT companies, and suppliers of business support services.</li>
            <li><a href="#CRA">Credit reference agencies</a> and fraud prevention agencies.</li>
            <li>Third parties who help us identify, assess, or manage risk or pricing.</li>
