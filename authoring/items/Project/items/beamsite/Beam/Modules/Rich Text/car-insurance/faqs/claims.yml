        <h2>Making a claim</h2>
        <h3>How do I make a car insurance claim?</h3>
        <p>Call our 24-hour claim line&nbsp;<strong>0330 041 3689</strong>.</p>
        <p>Before you call, please see&nbsp;<a href="~/link.aspx?_id=195C6D3B20B04B228D455D50A9C7C6C3&amp;_z=z">how to make a motor insurance claim</a>.</p>
        <hr />
        <h3>Is a courtesy car included on my policy?</h3>
        <p>Yes, a courtesy car is available with comprehensive cover. Following an accident, you'll get a courtesy car for as long as your car is being repaired at an approved garage.</p>
        <hr />
        <h3>Is windscreen cover included on my policy?</h3>
        <p>If you have comprehensive cover, then windscreen cover is included. We cover the windscreen, sunroof and the remaining windows. And your no claim discount is not affected by a windscreen claim.</p>
        <p>A windscreen replacement is subject to the applicable excess, but there is no excess to pay on a windscreen repair.</p>
        <p>You can check your windscreen replacement excess when you get a quote online. On the quote page a summary of your details includes a link to 'Excess details / policy terms'.</p>
        <hr />
        <h3>How can I get my windscreen repaired?</h3>
        <p>To make a glass claim and arrange a repair, you need to&nbsp;<a href="https://www.autowindscreens.co.uk/bookflow/insurance?insurer=aa">book an appointment</a>.</p>
        <p>Please have your details ready, including the policy number, start date and insurer. You can find them all on your Statement of Insurance.</p>
        <hr />
