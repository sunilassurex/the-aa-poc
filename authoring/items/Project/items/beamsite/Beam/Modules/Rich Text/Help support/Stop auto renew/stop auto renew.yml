    - ID: "d7fdedd7-81a3-420a-90cf-674fe2d1e9b8"
      Hint: BodyText
      Value: |
        <div class="eight-column-width cf">
                    <h5>What is automatic renewal?</h5>
        <p>
        We give you the choice to automatically renew your insurance or breakdown policy, so you'll never be left without cover.</p>
        <p>Opting out of automatic renewal means you'll need to let us know if you want to stay covered beyond your next renewal date. We'll still send you a reminder when it's time to renew.&nbsp;</p>
        <p>This form is only for opting out of automatic renewal, not cancelling the policy itself. If you'd like to cancel your policy, <a href="#call">call us</a> instead.</p>
        <h5>Fill out the form to opt out of automatic renewal</h5>
        <p>If you've got more than one policy with us, you'll need to complete a separate form for each one.</p>
                </div>
