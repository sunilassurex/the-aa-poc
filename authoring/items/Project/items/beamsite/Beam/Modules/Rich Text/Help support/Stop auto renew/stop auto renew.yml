    - ID: "d7fdedd7-81a3-420a-90cf-674fe2d1e9b8"
      Hint: BodyText
      Value: |
        <p><strong>What is automatic renewal?</strong>
        </p>
        <p>Your policy will automatically renew 12 months after you've bought it. Here's how it works: </p>
        <ul>
            <li>Your cover will continue without you having to do anything.&nbsp;</li>
            <li>We'll send a renewal invite before your policy renews, so you can make any changes.&nbsp;</li>
            <li>You can opt out of automatic renewal at any time if you change your mind.&nbsp;</li>
        </ul>
        <p>Don't forget &ndash; it's a legal requirement to have motor insurance unless your car has been registered as off the road, so make sure you're always covered.&nbsp;</p>
        <p><strong>Fill out the form to opt out of automatic renewal</strong></p>
        <p>Opting out of automatic renewal means you'll need to let us know if you want to stay covered beyond your next renewal date. We'll still send you a renewal invite when it's time to renew.</p>
        <p>This form is only for opting out of automatic renewal, not cancelling the policy itself. If you'd like to cancel your policy, call us instead.</p>
        <p>If you've got more than one policy with us, you'll need to complete a separate form for each one.</p>
