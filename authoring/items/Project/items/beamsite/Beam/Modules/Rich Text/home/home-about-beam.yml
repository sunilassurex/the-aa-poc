        <h2>About BEAM</h2>
        <p>BEAM is a new name in the insurance industry. Set up by the AA, we offer affordable car insurance exclusively through price comparison websites.</p>
        <p>We&rsquo;re starting small, with a simple, good quality product, and some additional extras if you need a bit more cover &ndash; including access to the AA&rsquo;s breakdown service.</p>
        <p>If you've got any questions about BEAM insurance, take a look at <a href="~/link.aspx?_id=18D4D05BBF5A42C1AC087855E6DBB6B9&amp;_z=z">our FAQs</a>.</p>
