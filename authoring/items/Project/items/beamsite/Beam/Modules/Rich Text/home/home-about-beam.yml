        <h2>About BEAM</h2>
        <p>BEAM from the AA offers affordable car insurance exclusively through price comparison websites.</p>
        <p>We provide simple, good quality cover for your car, and additional extras if you need a bit more &ndash; including access to the AA  breakdown service.</p>
        <p>As a BEAM car insurance customer you'll benefit from 24/7 access to  AA Accident Assist &ndash; so day or night, your claim will be in safe hands.</p>
        <p>If you've got any questions about BEAM insurance, take a look at <a href="/car-insurance/faqs">our FAQs</a> or <a href="/contact-us">contact us</a>.</p>
