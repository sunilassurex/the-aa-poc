        <p>We&rsquo;ll only contact you by email if you&rsquo;ve given your permission. But sometimes emails that you&rsquo;ve asked for may not make it to your inbox.</p>
        <p>If this happens, to make sure you get the emails from us that that you&rsquo;ve asked for, simply add info@aabeam.co.uk, email@aabeam.co.uk and noreply@aabeam.co.uk to your address book.</p>
        <h2><span style="font-size: 24px;">Email 'allowed lists'</span></h2>
        <p>Your spam filter &ndash; whether it's a program you've bought or one that came with your email platform &ndash; will have an 'allowed list' and a 'blocked list' of senders and keywords. So, you can set which type of emails you want to receive and which you don't.</p>
        <p>Emails from addresses, domains or internet providers (IPs) that are in the allowed list will be let through until you remove that sender from the list.</p>
        <p>You can usually add an email address to your allowed list by adding it to your address book.</p>
        <p>If you have an anti-virus program installed on your computer, such as Norton's or McAfee, check the instructions for your program to make sure that emails you need to read will appear in your inbox.</p>
        <h2><span style="font-size: 24px;">How to add an email to your address book</span></h2>
