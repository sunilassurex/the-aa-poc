        </ul>
        <h3><span style="font-size: 18px;"><strong>Microsoft Outlook newer versions</strong></span></h3>
        <ul>
            <li>Open the email.</li>
            <li>In the 'Home' tab, in the 'Delete' group, choose 'Junk'.</li>
            <li>Pick &lsquo;Junk email options&rsquo;.</li>
            <li>On the &lsquo;Safe Senders&rsquo; tab, choose &lsquo;Add&rsquo;.</li>
