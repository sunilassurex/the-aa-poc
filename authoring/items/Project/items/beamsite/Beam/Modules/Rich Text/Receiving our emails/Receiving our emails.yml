    - ID: "d7fdedd7-81a3-420a-90cf-674fe2d1e9b8"
      Hint: BodyText
      Value: |
        <p>We&rsquo;ll only contact you by email if you&rsquo;ve given your permission. But sometimes emails that you&rsquo;ve asked for may not make it to your inbox.</p>
        <p>If this happens, to make sure you get the emails from us that that you&rsquo;ve asked for, simply add email@info.theaa.com, email2@info.theaa.com and noreply@theaa.com to your address book.</p>
        <h3><span style="font-size: 24px;">Email 'allowed lists'</span></h3>
        <p>Your spam filter &ndash; whether it's a program you've bought or one that came with your email platform &ndash; will have an 'allowed list' and a 'blocked list' of senders and keywords. So, you can set which type of emails you want to receive and which you don't.</p>
        <p>Emails from addresses, domains or internet providers (IPs) that are in the allowed list will be let through until you remove that sender from the list.</p>
        <p>You can usually add an email address to your allowed list by adding it to your address book.</p>
        <p>If you have an anti-virus program installed on your computer, such as Norton's or McAfee, check the instructions for your program to make sure that emails you need to read will appear in your inbox.</p>
        <h3><span style="font-size: 24px;"><strong>How to add an email to your address book</strong></span></h3>
        <h4>Microsoft Outlook Office 2007</h4>
        <ul>
            <li>In the 'Tools' menu, choose 'Options'.</li>
            <li>In the 'Preferences' tab, under 'Email' pick 'Junk email'.</li>
            <li>Choose the 'Safe Senders' tab.</li>
            <li>Select 'Add'.</li>
            <li>In the 'Enter an email address or internet domain name to be added to the list&rsquo; field, enter the name or address you&rsquo;d like to add.</li>
            <li>Choose 'OK'.</li>
        </ul>
        <h4>Microsoft Outlook Office 2010</h4>
        <ul>
            <li>Open the email.</li>
            <li>In the &lsquo;Home&rsquo; tab, choose &lsquo;Junk&rsquo; and &lsquo;Never Block Sender&rsquo; or &lsquo;Never Block Sender&rsquo;s Domain&rsquo;.</li>
        </ul>
        <h4>Microsoft Outlook newer versions</h4>
        <ul>
            <li>Open the email.</li>
            <li>In the 'Home' tab, in the 'Delete' group, choose 'Junk'.</li>
            <li>Pick &lsquo;Junk email options&rsquo;.</li>
            <li>On the &lsquo;Safe Senders&rsquo; tab, choose &lsquo;Add&rsquo;.</li>
            <li>In the &lsquo;Enter an email address or internet domain name to be added to the list&rsquo; field, enter the name or address you&rsquo;d like to add.</li>
            <li>Choose 'OK'.</li>
        </ul>
        <h4>AOL Mail</h4>
        <ul>
            <li>Choose the &lsquo;Addresses&rsquo; tab.</li>
            <li>Choose the &lsquo;New&rsquo; drop down menu and pick &lsquo;New Contact&rsquo;.</li>
            <li>In &lsquo;Screen Name&rsquo;, type in the email address you need to add.</li>
            <li>Choose &lsquo;Save&rsquo;.</li>
        </ul>
        <h4>Gmail</h4>
        <ul>
            <li>In your inbox, hover over the sender&rsquo;s name and a contact card will appear.</li>
            <li>Choose &lsquo;Add to contacts&rsquo;.</li>
        </ul>
        <h4>Yahoo! mail</h4>
        <ul>
            <li>Right click the email in your inbox.</li>
            <li>Choose &lsquo;Add Sender to Contacts&rsquo;.</li>
        </ul>
