        <h2>What are cookies?</h2>
        <p>Cookies are small files that hold information; they're placed or 'dropped' on your computer when you access websites or use apps on your device. The data contained in the cookie can be retrieved by the website or app that placed them there. They can also be accessed by websites or apps that have been authorised to use them by the site or app that first dropped them.</p>
        <hr />
        <h2>Cookie duration</h2>
        <p>Some cookies only exist for a short period of time, and are then automatically deleted by your device. Others last for longer &ndash; these are called 'persistent cookies' &ndash; and some exist for years unless manually deleted. These can be used to analyse multiple site visits over time, or customise the content that's displayed.</p>
        <hr />
        <h2>First and third party cookies</h2>
        <p>Some cookies are set by the website or app you're visiting; these are called 'first party' cookies. Others may be set by a third party when you use a site or app &ndash; for example, by a tool built into the website, or by an advertising network that displays adverts on the site or in the app.
        </p>
        <hr />
        <h2>The AA and cookies</h2>
        <p>How we use cookies is outlined below. This applies to websites directly managed by the AA Group of companies, including BSM. Sometimes we work with partners who may use our brand look and feel on their web pages or apps. They'll have their own cookie policies and privacy notices, linked to from the web pages or apps they provide.</p>
        <p><a href="https://ico.org.uk/for-the-public/online/cookies/">Read more about cookies</a> on the site of the UK Information Commissioner's Office (who regulated data usage).
        </p>
        <p>You can also <a href="/privacy-notice">read our privacy notice</a> and <a href="/help-support/contact-us">get in touch with us</a> about privacy, cookies or data protection.</p>
        <hr />
        <h2>The AA app</h2>
        <p>Our app places cookies on your device, but there are less of them than the website. They're used to enable functionality, help us analyse how the app's being used, and for marketing purposes. The app also displays web pages from our website, or those of our partners, and these appear within the app. They drop cookies, as they would if visited through a normal browser.
        </p>
        <hr />
        <h2>How we use cookies</h2>
        <p>We use cookies to make sure you get the best experience from your visit. As well as enabling certain features to work better, cookies also let us collect feedback and information about how you’ve used the site &mdash; so we can keep improving it for you.  By visiting and using this site, you agree to our use of cookies and other similar technologies.
        </p>
        <p><b>The 4 main types of cookie we use on our site:</b></p>
        <ol>
        <li><b>Strictly necessary cookies</b>
        <p>These cookies are essential &mdash; without them you might not be able to get the information or service you've asked for. They're needed for things like logging whether you see error messages &ndash; so we can make improvements and fix bugs &ndash; as well as allowing you to use shopping baskets (which remember your choices as you navigate our site) and make a purchase.</p>
        <p>Technologies that we use (and that use cookies) to make sure the website functions correctly for you include, at the time of writing, Sitecore, Teamsite, Salescycle, BaazarVoice and Add This.</p></li>
        <li><b>Personalisation and testing cookies</b>
        <p>These cookies remember choices you've made to personalise the site, or are used by us to test site content and functionality with different groups of visitors. They may remember where you are in the site so you can get tailored information, or changes you've made to help you browse, such as increasing the text size. For instance, if you ask for services based on your location, we sometimes store a cookie &mdash; meaning that next time you visit, you won't have to tell us where you are again.</p>
        <p>Technologies we use for personalisation or testing include Sitecore and Maxymiser.</p></li>
        <li><b>Analytics and measurement cookies</b>
        <p>We use several technologies to understand how visitors use our website or app. These help us to identify areas for improvement, and to collect and report on commercial data (like sales volumes). They include analytics tools that report numbers, and session capture tools that record videos of individual user sessions &ndash; following things like where you click on the page, place your cursor, and where you fill in forms. This data is kept secure and we only record what's typed into forms if really necessary. The rest of the time it's not visible in the recording.
        </p>
        <p>We may, for example, analyse website usage and identify a page where people struggle to know what to do next; we'd then use session capture to observe some individual site visitors and find out what the issue is.</p>
        <p>Other reporting tools we use support our efforts to prevent fraud and the abuse of our services; these also employ cookies.</p>
        <p>Tools we use for analytics and measurement include: Google Analytics, Cognesia, HotJar and Decibel Insight.</p>
        </li>
        <li><b>Targeting or advertising cookies</b>
        <p>These cookies collect information about your browsing habits (including details of the websites you've visited), which we use to make sure you receive advertising relevant to you. We (or third parties and advertising networks on our behalf) may use them to show you ads we think you'll be interested in across the internet (including on other sites you visit), based on your interaction with our website, app and your browsing history.</p>
        <p>This includes advertising that uses Online Behavioural Advertising (OBA). Third parties, such as advertising networks, work with websites and advertisers to deliver customised advertising based on the collection and use of your web browsing activity. This includes: pages visited, ads clicked, and products bought or researched. Ads that fall under this definition often have a blue triangle symbol in the top right-hand corner.</p>
        <p>If, for example, you visit our website and show an interest in one of our products but don't buy it, we may re-target you with adverts about it on other websites &ndash; and in search results &ndash; for a number of days after your initial website visit. If you buy the product, or a set period of time has passed, the re-targeting advertising stops.</p>
        <p>Tools and cookies we use for marketing and advertising include: Doubleclick, Google AdWords, Bing Adcentre, Facebook, Twitter, Amazon Advertising, and various display advertising providers.</p>
        </li>
        </ol>
        <hr />
        <h2>What about links to other websites and their cookies?</h2>
        <p>We often link to other sites to give you extra information or services. Where these are provided by a third party, you may leave our website by clicking through to theirs. In this case, the cookies policy set out on the third party's website will also apply. As this won't be controlled by us, you should read their policy to find out what information is being collected and how it's used.</p>
        <hr />
        <h2>How to control cookies</h2>
        <p>You can restrict, remove or block cookies through your browser settings at any time. For more information about how to do this, and about cookies in general, <a href="http://www.youronlinechoices.com/">visit Your Online Choices.eu</a>. You can also opt out of some advertising-related cookies at <a href="http://www.youronlinechoices.com/uk/your-ad-choices">Your Ad Choices</a>, the <a href="http://optout.networkadvertising.org/">NAI site</a> and at <a href=" https://support.google.com/ads/answer/2662922?hl=en-GB">Google</a></p>
