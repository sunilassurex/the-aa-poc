        <h2>What are cookies?</h2>
        <p>Cookies are small files that are placed or 'dropped' on your computer when you access websites or use apps on your device. They&rsquo;re used for a variety of purposes.&lt;./p&gt;
        </p>
        <p>The data contained in the cookie can be retrieved by the website or app that placed them or your device. They may also be accessed by websites/apps that have also been explicitly authorised to use them by the site/app that first dropped them.</p>
        <hr />
        <h2>Cookie duration</h2>
        <p>Some cookies only exist for a short period of time, and are then deleted automatically by your device. Others last for a longer period of time &ndash; these are called 'persistent cookies' &ndash; and some can last for some years unless manually deleted. Examples of their use include analysing multiple site visits overtime or customising the content displayed.</p>
        <hr />
        <h2>First and third party cookies</h2>
        <p>Some cookies are set by the website/app you're visiting or using: they're called &ldquo;first party&rdquo; cookies. Others may be set by a third party when you use a site or app &ndash; eg by a tool built into the website or by an advertising network that displays adverts on the site or in the app.</p>
        <hr />
        <h2>The AA and cookies</h2>
        <p>How the AA uses cookie is outlined below. This applies to websites directly managed by the AA Group of companies, including BSM.</p>
        <p>Sometimes we work with partners who may use the AA brand and look and feel on webpages or in apps. They will have their own cookie policies and privacy notices, linked to from the web pages or apps they provide.</p>
        <p>You can <a href="https://ico.org.uk/for-the-public/online/cookies/">read more about cookies</a> at the website of the UK Information Commissioner&rsquo;s Office (who regulated data usage).</p>
        <p>You can read the AA&rsquo;s <a></a><a href="~/link.aspx?_id=3AAF69B1030240848A5CF0791FA4F0D2&amp;_z=z">privacy notice</a>, and you can <a></a><a href="~/link.aspx?_id=F275E46D6E33451B81109A8D5EC4A74A&amp;_z=z">contact us</a> about privacy, cookies or data protection.</p>
        <hr />
        <h2>The AA app</h2>
        <p>The AA app places cookies on your device, but there are less of them than the website. These are used to enable functionality, supporting analysis of usage of the app or for marketing purposes.</p>
        <p>The app also displays web pages from the AA site or those of our partners, and these appear within the app. These drop cookies, as they would if visited via a normal browser.</p>
        <hr />
        <h2>Types of cookies the AA uses</h2>
        <p><strong>Website and app management and personalisation</strong></p>
        <p>Some of the cookies we use enable us to manage our website and ensure it functions correctly. Web pages don&rsquo;t have 'memory', and as such, cookies can store data as you moved between pages &ndash; for example when using an online checkout to buy.</p>
        <p>These are sometimes referred to as 'session' cookies  &ndash; they last for that visit, or session, to the website only, and are then deleted automatically.</p>
        <p>Others cookies enable us to test different designs, wording and functionality to establish which work best, while other enable us personalise what you see to your location, the products you have bought, or past website usage.</p>
        <p>For example, we may employ an onsite personalisation tool which uses cookies to change what you see after buying a product &ndash; so if you revisit the site several days after buying breakdown cover, we may show you content about the member benefits you're entitled to that could save you money, instead of content about buying breakdown cover.</p>
        <p>Technologies that we employ and that use cookies for website and app management and personalisation include, at the time of writing, Sitecore, Tealium, Maxymiser, Salescycle, Add This and BazaarVoice.</p>
        <p><strong>Usage and reporting</strong></p>
        <p>We employ several tools to understand how visitors use our website or app to identify areas for improvement and to enable us to gather and report commercial data (like sales volumes).</p>
        <p>This includes analytics tools and session capture tools that record videos of individual user sessions, capturing where people click on the page, where they place their cursor, where they fill in forms etc. This data is kept secure and we only record what is typed into forms if strictly necessary. The rest of the time it is not visible in the recording.</p>
        <p>For example, we may analyse website usage and identify a page where people seem to struggle to know what to do next. We would then use session capture to review some individual site visitors and identify what the issue is.</p>
        <p>Other reporting tools we use support our efforts to combat fraud or abuse of the services we provide. These employ cookies.</p>
        <p>Tools we use include: Google Analytics, Cognesia, HotJar and Decibel Insight.</p>
        <p><strong>Marketing and advertising</strong></p>
        <p>As part of our marketing activity, we employ a number of tools to manage our digital marketing activity, including advertising, sponsorships, influencer marketing and social media.</p>
        <p>These enable us to target and retarget defined audiences, optimise campaigns to drive improvements, understand interactions with ads and content and test which perform the best, quantify the impact of offline advertising (e.g. on TV) on website and app usage, and understand how people use several different devices to use the website and app.</p>
        <p>This includes advertising that uses Online Behavioural Advertising (OBA). Third parties, such as advertising networks, work with websites and advertisers to deliver customised advertising based upon the collection and use of web browsing activity. This includes: pages visited, ads clicked and products purchased or researched. Ads that fall under this definition often have a blue triangle symbol in the top right hand corner.</p>
        <p>For example, if somebody visits the website and shows interest in a product but doesn&rsquo;t buy, we may retarget them with adverts about that product on the web and in search results for a number of days after this visit to the website. If they buy, or a set period of time has passed, retargeting advertising stops.</p>
        <p>Tools and cookies we use for marketing and advertising include: Doubleclick, Google AdWords, Bing Adcentre, Facebook, Twitter, Amazon Advertising, and various display advertising providers.</p>
        <hr />
        <h2>About this document</h2>
        <p>The above list of cookies we use isn&rsquo;t exhaustive, but are illustrative examples for each type. The technology, cookies and partners we are working with, and our marketing activity, regularly change due to the diverse nature of our business.</p>
        <hr />
        <h2>What about links to other websites and their cookies?</h2>
        <p>We often link to other sites to provide you with extra information or services. Where a product or service is provided by a third party, you may leave our website by clicking through to the third party's website, in which case the cookies policy set out on their website will also apply.</p>
        <p>Cookies on third party websites and in apps are not controlled by us.</p>
        <hr />
        <h2>How to control cookies</h2>
        <p>You can restrict, remove or block cookies through your browser settings at any time. For more information about how to do this, and about cookies in general, visit <a href="http://www.youronlinechoices.com/">Your Online Choices</a></p>
        <p>You can also opt out of some advertising-related cookies at <a href="http://www.youronlinechoices.com/uk/your-ad-choices">Your Ad Choices</a>, the <a href="http://optout.networkadvertising.org/">NAI site</a>&nbsp;and at <a href="https://support.google.com/ads/answer/2662922?hl=en-GB">Google</a>.</p>
