        </ul>
        <p style="text-align: left;"><span class="divider">&nbsp;</span></p>
        <h2 style="text-align: left;"><a name="the accident" id="anchor_1644312540877">What happens when it's time to renew my BEAM car insurance policy?</a></h2>
        <p style="text-align: left;">Twenty-eight days before your renewal date we&rsquo;ll generate your renewal quote and pack. If you receive your documents by email, you&rsquo;ll got all those details on the same day. If you&rsquo;ve told us to send your renewal information by post, it can take up to 7 working days to get to you.</p>
        <p style="text-align: left;"><span class="divider">&nbsp;</span></p>
        <h2 style="text-align: left;"><a name="after the accident" id="anchor_1644312563521">What do I do once I receive my renewal quote and pack?</a></h2>
        <p style="text-align: left;">After you&rsquo;ve gone through the pack, checked the details and are happy with your quote &lt;TBC&gt;</p>
        <p style="text-align: left;">If you need to tell us about any changes or want to discuss your renewal, call us on <strong>0330 041 3685</strong>.</p>
        <p style="text-align: left;"><span class="divider">&nbsp;</span></p>
        <h2 style="text-align: left;"><a name="finding fault" id="anchor_1644312577585">Do I need to call you to renew my BEAM car insurance?</a></h2>
        <p style="text-align: left;">If If you&rsquo;re happy with your renewal quote, there are no changes to tell us about and your policy&rsquo;s set up to automatically renew, there&rsquo;s no need to call us.</p>
        <p style="text-align: left;">If you have questions, <a href="~/link.aspx?_id=18D4D05BBF5A42C1AC087855E6DBB6B9&amp;_z=z">read our renewal FAQs</a>&nbsp;to see if they can give you the information you need. And if you do want to talk to us about anything to do with your renewal, call us on<strong> 0330 041 3685</strong>.</p>
        <p style="text-align: left;"><span class="divider">&nbsp;</span></p>
        <h2 style="text-align: left;"><a name="policy excesses explained" id="anchor_1644312602554">I haven't received my renewal information. What should I do?</a></h2>
        <p style="text-align: left;">If it&rsquo;s more than 28 days to your renewal date, do nothing for now. If it&rsquo;s less than 28 days to your renewal and you receive your documents by email, check your junk folder. If you receive your documents by post, it can up to 7 working days before you receive your pack.</p>
        <p style="text-align: left;">If you still haven&rsquo;t received your renewal quote, let us know on <strong>0330 041 3685</strong>.</p>
        <p style="text-align: left;"><span class="divider">&nbsp;</span></p>
        <h2 style="text-align: left;"><a name="automatic renew" id="anchor_1674570307554">How do I automatically renew my policy so I&rsquo;m always covered?</a></h2>
        <p style="text-align: left;">If you opted in to automatically renew your BEAM car insurance when you originally bought it, you&rsquo;ll already be set up for this.</p>
        <p style="text-align: left;">If you didn&rsquo;t opt in, you can change this at any time. Just give us a call on <strong>0330 041 3685</strong>.</p>
        <p style="text-align: left;"><span class="divider">&nbsp;</span></p>
        <h2 style="text-align: left;"><a name="stop auto renew">How do I stop the automatic renewal of my BEAM car insurance policy?</a></h2>
        <p style="text-align: left;">Fill in the <a href="~/link.aspx?_id=CDEDD3325C8146E68C24833EE2493EC8&amp;_z=z">cancel automatic renewal form</a>&nbsp;to opt out. Or call us on <strong>0330 041 3685</strong>.</p>
        <p style="text-align: left;">After you&rsquo;ve done this, we&rsquo;ll still let you know when it&rsquo;s time to renew and what your quote is. You&rsquo;ll have to contact us to accept it and make a payment before your policy runs out, otherwise you&rsquo;ll have no insurance and be without any cover.</p>
