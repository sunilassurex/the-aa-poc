        <a id="anchor_1674569540055" name="how do i automatically renew my policy so im always covered"></a><a name="how do i stop the automatic renewal of my beam car insurance policy" id="anchor_1674569460685"></a>
        <br />
        <h2>Got a question about your BEAM renewal?</h2>
        <br />
        <ul>
          <li><a href="#the accident">What happens when it's time to renew my BEAM car insurance policy?</a></li><br />
            <li><a href="#after the accident">What do I do once I receive my renewal quote and pack?</a></li><br />
            <li><a href="#finding fault">Do I need to call you to renew my BEAM policy?</a></li><br />
            <li><a href="#policy excesses explained">I haven't received my renewal information. What should I do?</a></li><br />
            <li><a href="#automatic renew">How do I automatically renew my policy so I'm always covered?</a></li><br />
            <li><a href="#not time">It's not time for me to renew but I need to make changes to my BEAM car insurance</a>
            </li>
        </ul>
        <br />
        <h2><a name="the accident" id="anchor_1644312540877"></a>What happens when it's time to renew my BEAM car insurance policy?</h2>
        <p>Around 28 days before your renewal date we'll generate your renewal quote. If you receive your documents by email, you'll get all those details on the same day. If you've told us to send your renewal quote by post, it can take up to 7 working days to get to you.</p>
        <p>We're always happy to talk to you about your car insurance renewal. Call us on <strong>0330 041 3685</strong> and have your policy number to hand.</p>
        <a name="after the accident" id="anchor_1644312563521"></a>
        <br />
        <h2>What do I do once I receive my renewal quote and pack?</h2>
        <p>After you've checked all the details, you're happy with your renewal quote and if your policy is set to automatically renew, you're good to go.</p>
        <p>Otherwise, if you've previously opted out of renewing automatically, you'll need to call us on <strong>0330 041 3685</strong> to accept your renewal and make payment.</p>
        <a name="finding fault" id="anchor_1644312577585"></a>
        <br />
        <h2>Do I need to call you to renew my BEAM car insurance?</h2>
        <p>If you're happy with your renewal quote, there are no changes to tell us about and your policy is set up to renew automatically, there's no need to call us.</p>
        <p>If you have previously opted out of renewing automatically, either when you bought your policy or at another time, then you'll have to call us on <strong>0330 041 3685</strong>.</p>
        <p>If you have questions, <a href="/car-insurance/faqs">read our FAQs</a>&nbsp;to see if they can help. And, if you want to talk to us about anything to do with your renewal, call us on the number above.</p>
        <a name="policy excesses explained" id="anchor_1644312602554"></a>
        <br />
        <h2>I haven't received my renewal information. What should I do?</h2>
        <p>If it's more than 28 days to your renewal date, do nothing for now. If it's less than 28 days to your renewal and you receive your documents by email, check your junk folder. If you receive your documents by post, it can up to 7 working days before you receive your pack.</p>
        <p>If you still haven't received your renewal quote, let us know on <strong>0330 041 3685</strong>.</p>
        <a name="automatic renew" id="anchor_1674570307554"></a>
        <br />
        <h2>How do I automatically renew my policy so I'm always covered?</h2>
        <p>Check that your policy isn't already set up to renew automatically. If it is, that's great news; automatic renewal gives you peace of mind that you'll never miss your renewal date and your cover will continue uninterrupted.</p>
        <p>If you've previously opted out of renewing automatically, either when you bought your policy or at another time, then you can easily opt back in by changing your auto renewal preference. You can do this at renewal by calling us on <strong>0330 041 3685</strong>.</p>
        <a name="not time"></a>
        <br />
        <h2>It's not time for me to renew but I need to make changes to my BEAM car insurance</h2>
        <p>If you've changed your vehicle or need to update any policy details, call us on <strong>0330 041 3684 </strong>and have your policy reference number to hand. It's on any of your car insurance documents.</p>
