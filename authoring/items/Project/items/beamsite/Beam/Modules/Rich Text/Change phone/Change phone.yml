    - ID: "d7fdedd7-81a3-420a-90cf-674fe2d1e9b8"
      Hint: BodyText
      Value: |
        <h2>To change the phone number on your policy, we&rsquo;ll need:</h2>
        <ul>
            <li>
            Either the 16-digit code on your membership card or your insurance policy number, e.g. AAC/A1PHA/AAA</li>
            <br />
            <li>Your name, address and date of birth</li>
            <br />
            <li>Your old phone number and the new one you&rsquo;d like to use</li>
            <br />
        </ul>
        <p>
        For your security, only the main policy holder can make this change.</p>
        <p>
        We can update the contact number on your car insurance, home insurance or breakdown cover if you&rsquo;ve recently got a new mobile or moved house.</p>
        <p>
        You can check the personal details we have on your policy when you <a href="https://auth.theaa.com/auth/XUI/#login/" target="_blank">log in to your account</a>.</p>
