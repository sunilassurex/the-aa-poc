    - ID: "b7732f91-b3c6-4d07-ab47-dd6bac529ce5"
      Hint: AccordionText
      Value: |
        <h2>Who underwrites AA Car Insurance?</h2>
        <p>We set up and administer your policy from the insurers on our car insurance panel. The name of the underwriter will be shown on your car insurance quotation.</p>
        <hr />
        <h2>What ages do you provide insurance for?</h2>
        <p>We provide cover for drivers who are aged between 18 and 99.</p>
        <hr />
        <h2>How can a young driver reduce their car insurance premiums?&nbsp;</h2>
        <p>Insurance can be expensive for young drivers so we have put together some tips on how to reduce car insurance costs. Read our advice page for <a href="~/link.aspx?_id=AD96E36402474569AFA0AE89ED37ED37&amp;_z=z">young drivers</a>.</p>
        <hr />
