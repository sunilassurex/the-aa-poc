    - ID: "b7732f91-b3c6-4d07-ab47-dd6bac529ce5"
      Hint: AccordionText
      Value: |
        <p><span>No, you can't pause your car insurance. It's a legal requirement to have valid car insurance unless you apply for a <a href="https://www.gov.uk/make-a-sorn">Statutory Off Road Notification</a>. If your car has a SORN and you want to cancel your insurance, call us on 0370 533 2211.<br />
        <br />
        Although you might not be driving your car, keeping it insured will cover you for theft and vandalism.</span></p>
