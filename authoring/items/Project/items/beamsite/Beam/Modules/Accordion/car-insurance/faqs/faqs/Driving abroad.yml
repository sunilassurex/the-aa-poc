        <br />
        <h2>Can I drive abroad with my car insurance?</h2>
        <p>You can drive drive anywhere in the EU, and in several other European countries, with the same level of cover you have in the UK for up to 90 days during your policy year.</p>
        <p>Your car insurance is valid in the following countries:</p>
        <p>Andorra, Austria, Belgium,
          Bosnia and Herzegovina, Bulgaria, Croatia, Cyprus, Czech Republic, Denmark, Estonia, Finland, France, Gibraltar, Germany, Greece, Hungary, Iceland, Italy, Latvia, Liechtenstien, Lithuania, Luxembourg, Malta, Monaco, Montenegro, Netherlands, Norway, Poland, Portugal, Romania, San Marino, Serbia, Slovakia, Slovenia, Spain, Sweden, Switzerland, Vatican City.
          
        <p>The Republic of Ireland is within the territorial limit of our car insurance, so policyholders get the same level as cover there as they do in the UK all year round.
        <p>Remember, as a tourist or for other reasons you can stay within the EU for 90 days in any 180-day period. You may need a visa for a stay longer than 90 days.</p>
        <p>Depending on your insurer, you could get cover for countries that we don't include as standard.</p>
        <hr />
        <br />
        <h2>What documents do I need for driving in Europe</h2>
        <p>You'll need to take:</p>
        <ul>
            <li>Your Certificate of Motor Insurance </li>
            <li>The vehicle log book (V5C)</li>
            <li>Your driving licence</li>
            <li>Your passport</li>
        </ul>
