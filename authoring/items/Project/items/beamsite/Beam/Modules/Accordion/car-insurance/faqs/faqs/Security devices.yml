        <br />
        <h2>What is a Thatcham certified security device?</h2>
        <p> Thatcham Research, based in Thatcham, Berkshire, certifies car security products. Most insurers like these products and could give you a discount if you have them in your car.</p>
        <hr />
        <br />
        <h2>What is a car tracking device?</h2>
        <p>A GPS tracker hidden in a car can help the police find it if its stolen, and most cars that have one are found. You can pay up to 10% less for your motor insurance if your car has a GPS tracker.</p>
        <hr />
