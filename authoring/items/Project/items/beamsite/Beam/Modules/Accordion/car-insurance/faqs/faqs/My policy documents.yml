      Hint: AccordionText
      Value: |
        <br />
        <h2>Where can I find my policy documents and certificate of insurance?</h2>
        <p>If you opened an account when you purchased BEAM Car Insurance, <a href="https://insuranceaccount.beam.co.uk/beam/portalrecall.launch?qsid=portal&PolicyType=PC&brandName=">log in</a> to find your documents and check your&nbsp;details.</p>
        <p>Or if your policy has a <strong>Customer ID</strong> on the purchase confirmation email or letter, you can <a href="https://insuranceaccount.beam.co.uk/beam/portal/default/pc/registerportaluser.launch?qsid=portal&PolicyType=PC&brandName=">create an account</a> using the policy&nbsp;number.<p>
        <p>If you don't have a <strong>Customer ID</strong>, then depending on your chosen preference the documents were either sent by email or posted to the address you specified when you bought the policy, </p>
        <p>If you can't see the email, check it's not in your junk folder.</p>
        <p>If you can't find your documents, we can resend them. Give us a call on <strong>0330 041 3684</strong>.</p>
