    - ID: "b7732f91-b3c6-4d07-ab47-dd6bac529ce5"
      Hint: AccordionText
      Value: |
        <br />
        <h2>When does my insurance start?</strong></h2>
        <p>You can buy your insurance up to 30 days before the policy start date.</p>
        <p>So when you pay using a debit or credit card, whether online or by phone, you'll be insured from the chosen start date of the policy.
        </p>
        <p>If you get a car insurance quote online, you can use the reference to <a href="/car-insurance/sales/tiers/your-quote/retrieve">retrieve the quote</a> for 28 days, as long as your details are the same.</p>
        <hr />
        <br />
        <h2>My car has modifications &ndash; will they affect my insurance quote?</h2>
        <p>A vehicle modification is a change to its original specification. This excludes added optional features when the vehicle was purchased from the manufacturer.</p>
        <p>Tow bars and parking sensors are not modifications.</p>
        <p>If your car has been modified we can give you an online quote for a maximum of 3 modifications from the following list:</p>
        <ul>
            <li>Alloy wheels</li>
            <li>Front spoiler or air dam</li>
            <li>Locking wheel nuts</li>
            <li>Rear roof spoiler</li>
            <li>Rear spoiler or aerofoil</li>
            <li>Bull bars</li>
            <li>Dual control</li>
            <li>Hand controls</li>
        </ul>
        <p>Modifications can increase the premium, as they present a higher risk than original components.</p>
        <p>Accordingly, if your car has more than 3 modifications, or the modification isn't listed, we won't be able to give you a quote.</p>
        <hr />
