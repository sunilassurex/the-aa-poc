        <a id="noclaimdiscount"></a>
        <br />
        <h2>What is a no claims discount?</h2>
        <p>A no claims discount is a reward for not making a claim on your car insurance in the past policy year. </p>
        <p>The number of no claims discount years will be shown on your renewal invitation or current Certificate of Insurance.</p>
        <p>If you do make a claim, your discount will normally be less at the next renewal if your insurer can't get their money back from the person responsible.</p>
        <hr />
        <br />
        <h2>Where can I find proof of my no claims discount?</h2>
        <p><strong>New customers</strong></p>
        <p>When you get a car insurance quote, we ask how many years no claims discount you already have. This information is on the cancellation notice or last renewal invitation from your previous insurer. </p>
        <p>In order to validate your policy after purchase, we may ask for <strong>proof of the discount</strong> you've earned. You can send us a copy of the renewal or cancellation notice, or a letter on headed paper from your previous insurer.</p>
        <p>The document must be dated within the past 2 years, and isn't used for another vehicle. Also, please tell us about any gap of more than 30 days between your previous and the new policy, including claims or convictions. </p>
        <p>You can either email or send the document to us:</p>
        <p><a href="mailto:ncd.validation@aabeam.co.uk?subject=Proof%20of%20no%20claims%20discount">ncd.validation@aabeam.co.uk</a></p>
        <p>The AA <br />
        Q3, Quorum Business Park <br />
        Benton Lane <br />
        Newcastle upon Tyne NE12 8EX</p>
        <p>The document should show: </p>
        <ul>
            <li>Your name and address</li>
            <li>The previous insurance policy number and expiry date</li>
            <li>The vehicle registration number</li>
            <li>Number of years no claims discount</li>
        </ul>
        <p>On receipt we'll acknowledge the proof of your no claims discount. If we do need further information, we'll allow you sufficient time to provide it. Meanwhile, your car insurance policy remains active.</p>
        <p><strong>Existing customers</strong></p>
        <p>If you already have car insurance with us, the number of years no claims discount is on your Certificate of Insurance. You'll have received a copy at purchase. If you need a replacement Certificate of Insurance, please call us on <strong>0330 041 3684</strong>.</p>
        <hr />
        <br />
        <h2>Can I protect my no claims discount?</h2>
        <p>Yes, you can pay an additional premium to protect your no claims discount. </p>
        <p>No claims discount protection allows you to make one or more claims before your number of no claims discount years falls.</p>
        <p>A claim for windscreen repair or replacement won't affect your no claims discount.</p>
        <p>No claims discount protection doesn't protect the renewal price of your insurance policy. The premium may increase following an accident, even if you weren't at fault.</p>
        <hr />
        <br />
        <h2>What's the uninsured driver promise?</h2>
        <p>If you make a claim following an accident that is not your fault, and the driver of the other vehicle is not insured, you won't lose your no claims discount or have to pay any excess.</p>
        <p>We just ask you to tell us the other vehicle's make, model and valid registration number, so that we can identify the driver of the other vehicle.</p>
        <hr />
        <br />
        <h2>Can a named driver earn no claims discount on my policy?</h2>
        <p>Yes, they can. Named drivers over 25 can earn their own no claims discount to use on a policy with us.</p>
