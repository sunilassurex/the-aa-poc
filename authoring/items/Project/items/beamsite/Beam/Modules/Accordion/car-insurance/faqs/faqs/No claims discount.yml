        <h2>What is a no claim discount?</h2>
        <p>A no claim discount is a reward for not making a claim on your motor insurance policy. Each year the discount on your renewal premium increases, reaching a maximum discount after 14 years without a claim.</p>
        <p>If you do make a claim, your discount will normally be less at the next renewal if your insurance company cannot get their money back from the person responsible.</p>
        <hr />
        <h2>Where can I find proof of my no claim discount?</h2>
        <p><strong>New customers</strong><br />
        When you get a car insurance quote, we ask how many years no claim discount you already have. This information can be found on the cancellation notice or last renewal invitation from your previous insurer. </p>
        <p>In order to validate your policy after purchase, we may ask for <strong>proof of the discount</strong> you've earned. You can send us a copy of the renewal or cancellation notice, or a letter on headed paper from your previous insurer.</p>
        <p>The document must be dated within the past 2 years, and isn't used for another vehicle. Also, please tell us about any gap of more than 30 days between your previous and the new AA policy, including claims or convictions. </p>
        <p>You can either email or send the document to us:</p>
        <p><a href="mailto:ncd.validation@theaa.com">ncd.validation@theaa.com</a></p>
        <p>AA PO Box 2AA, Newcastle upon Tyne NE99 2AA </p>
        <p>The document should show: </p>
        <ul>
            <li>Your name and address</li>
            <li>The previous insurance policy number and expiry date</li>
            <li>The vehicle registration number</li>
            <li>Number of years no claim discount</li>
        </ul>
        <p>On receipt we'll acknowledge the proof of your no claim discount. If we do need further information, we'll allow you sufficient time to provide it. Meanwhile, your AA car insurance policy remains active.</p>
        <p><strong>Existing customers</strong><br />
        If you already have car insurance with us, the number of years no claim discount is on your certificate of insurance. You'll have received a copy at purchase or renewal, either by post or in your <a href="~/link.aspx?_id=696317C92C9443E5917575A761C705E1&amp;_z=z">online account</a>. If you need a replacement certificate of insurance, please call us on <strong>0370 533 2211</strong>. </p>
        <hr />
        <h2>Can I protect my no claim discount?</h2>
        <p>Yes, you can pay an additional premium to protect your no claim discount. Depending on your insurer, you can usually make two 'fault' claims in a 3- or 5-year period without affecting your no claim discount.</p>
        <hr />
        <h2>What is the AA Uninsured Driver Promise?</h2>
        <p>If you make a claim following an accident that is not your fault, and the driver of the other vehicle is not insured, you won't lose your no claim discount or have to pay any excess.</p>
        <p>We just ask you to tell us the other vehicle's make, model and valid registration number, so that we can identify the driver of the other vehicle.</p>
        <hr />
        <h2>Can a named driver earn no claim discount on my policy?</h2>
        <p>Yes they can. Named drivers over 25 can earn their own no claim discount to use on a policy with us. See our page about <a href="/sitecore/shell/Controls/~/link.aspx?_id=A248375CC31E4664BBB77AF14885F435&amp;_z=z">named drivers</a>. </p>
