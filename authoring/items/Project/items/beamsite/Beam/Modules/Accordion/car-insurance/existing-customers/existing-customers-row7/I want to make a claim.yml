    - ID: "b7732f91-b3c6-4d07-ab47-dd6bac529ce5"
      Hint: AccordionText
      Value: |
        <h5>We're here to help 24 hours a day, 365 days a year</h5>
        <p>If you're unfortunate enough to have an accident, injury, loss or damage regardless of fault, our claim advisors are ready to help. To make a claim, call:</p>
        <a href="tel:0800269622"></a>
        <h5>0800 269 622</h5>
        <p>Please have your policy number handy when calling. Your policy number is on your Statement of Insurance.</p>
        <p>When you call AA Claimline, your personal claim advisor will explain all the available options, and assist you through every step of the claims process. Then, once the incident report has been completed, you will be passed to either your insurer or ClaimFast (our preferred accident management company) to progress your claim.</p>
        <p>Your AA personal claim advisor will contact you in a week to discuss how your claim is progressing, and see if we can be of any assistance.</p>
        <h5>Car insurance claim help tips</h5>
        <p>Before you call, read our advice about making a <a href="http://www.theaa.com/insurance/car-insurance-claims.html" title="Car insurance claim help tips">car insurance claim</a>.</p>
        <a href="tel:03705332211">
        </a>
