        <h5>We're here to help 24 hours a day, 365 days a year</h5>
        <p>If you're unfortunate enough to have an accident, injury, loss or damage regardless of fault, AA Accident Assist is ready to help. To make a claim, call:</p>
        <h6><a href="tel:0800269622">0800 269 622</a></h6>
        <p>Please have your policy number handy &ndash; you can find it on your Statement of Insurance.</p>
        <p>When you call AA Accident Assist, your claim advisor will explain all the available options, and assist you through every step of the claims process. Then, once the incident report has been completed, we'll arrange repairs to your vehicle and a replacement vehicle, or pass you to your insurer to progress the claim.</p>
        <p>Your AA Accident Assist claim advisor will contact you in a week to discuss how the claim is progressing, and see if we can help you further.</p>
        <p><strong>Car insurance claim help tips</strong></p>
        <p>Before you call, read our advice about making a <a href="~/link.aspx?_id=3706084B96BF469EBA70C2C218CFEC02&amp;_z=z">car insurance claim</a>.</p>
