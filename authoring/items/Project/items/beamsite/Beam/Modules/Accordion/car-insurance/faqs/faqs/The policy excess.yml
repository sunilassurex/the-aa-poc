    - ID: "b7732f91-b3c6-4d07-ab47-dd6bac529ce5"
      Hint: AccordionText
      Value: |
        <h2>What is a policy excess?</h2>
        <p>An excess is the part of the costs of a claim for loss or damage to your car that you have to pay out of your own pocket. Your insurance will be cheaper if you agree to pay more of these costs yourself. There are two types of policy excess:</p>
        <p>Compulsory excess &ndash; the insurer will decide how much you'll be asked to pay for each claim before you buy the motor insurance policy. Check that you are comfortable with how much you'll have to pay for each claim before you buy a car insurance policy.</p>
        <p>Voluntary excess &ndash; the amount you'd be prepared to pay on top of the compulsory amount. The higher you go, the lower your premium.</p>
        <hr />
        <h2>Can I pay a voluntary excess?</h2>
        <p>Yes, you can pay a higher voluntary excess for when you make a claim, usually up to &pound;500. Typically, you pay less for your car insurance if you select a higher voluntary excess.</p>
        <hr />
