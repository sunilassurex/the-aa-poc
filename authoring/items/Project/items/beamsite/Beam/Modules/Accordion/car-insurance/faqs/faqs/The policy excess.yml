    - ID: "b7732f91-b3c6-4d07-ab47-dd6bac529ce5"
      Hint: AccordionText
      Value: |
        <br />
        <h2>What is a policy excess?</h2>
        <p>This is the amount of money you must pay towards the cost of a claim.</p>
        <p>The amount is the combination of a compulsory and a voluntary excess, and this is shown on your quote.</p>
        <p><strong>Compulsory excess</strong> &ndash; this is the amount the insurer says you'll have to pay towards each claim. </p>
        <p><strong>Voluntary excess</strong> – this is a variable amount you choose to pay on top of the compulsory excess, usually up to &pound;500.</p>
        <p>Always check that you're comfortable with the policy excess before you buy car insurance.</p>
        <hr />
        <br />
        <h2>Can I pay a voluntary excess?</h2>
        <p>Yes, you can pay a voluntary excess towards the cost of a claim, usually up to &pound;500. </p>
        <p>Typically, you pay less for your car insurance if you select a higher voluntary excess when you get a quote.</p>
        <hr />
