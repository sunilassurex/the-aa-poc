        <p><strong>Where can I find my policy documents and certificate of insurance?</strong></p>
        <p>Your documents are either emailed to you or posted to the address you specified when you bought the policy, depending on your chosen preference.</p>
        <p>If you selected email, check your junk folder.</p>
        <p>If you can't find your documents, call us on xxxxxxxxxx and we'll resend them.</p>
        <p>&nbsp;</p>
        <p><strong>Where can I find proof of my no claim discount?</strong></p>
        <p>You can find no claim discount details on page 3 of your renewal invitation. It's also on your cancellation letter if you've already cancelled your policy. Please allow up to 7 working days for your cancellation letter to arrive.</p>
        <p>We can't send any proof of your no claim discount until after your policy has ended.</p>
        <p>&nbsp;</p>
        <p><strong>I've renewed my policy but haven't received confirmation. Am I covered to drive?</strong></p>
        <p>If you opted to receive your policy documents online, the email confirmation will be with you within 24 hours. Or if you chose to have your documents by post, they should arrive within 7 working days. If you still haven't received an email or the documents in the post, call us on XXXX XXXX XXXX.</p>
