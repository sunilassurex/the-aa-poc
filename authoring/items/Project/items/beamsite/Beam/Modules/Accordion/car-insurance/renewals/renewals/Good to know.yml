        <p style="text-align: left;"><strong>Where can I find proof of my no claims discount?</strong></p>
        <p style="text-align: left;">Your no claims discount is recorded on page 3 of your renewal invitation, or it's on your cancellation letter if you cancelled your policy before the renewal date. Allow up to 7 working days for your cancellation letter to arrive after you cancelled your policy. We can't issue an official letter as proof of your no claim discount until after your policy has ended.</p>
        <p style="text-align: left;">&nbsp;</p>
        <p style="text-align: left;"><strong>I pay by monthly instalments. What happens if I cancel my policy?</strong></p>
        <p style="text-align: left;">The final instalment is normally due the day before your policy expires, as payments are made in arrears. If you cancelled your Direct Debit before the last payment has been collected, contact our instalments team directly on <strong>0330 041 3690</strong>.</p>
        <p style="text-align: left;">&nbsp;</p>
        <p style="text-align: left;"><strong>Does cancelling my car insurance or the renewal also cancel my AA breakdown cover, if I have any?</strong></p>
        <p style="text-align: left;">If you&rsquo;ve added the optional extras for AA Breakdown: Roadside or AA Breakdown: Roadside and National Recovery, they&rsquo;ll be cancelled if you cancel or don&rsquo;t renew your BEAM car insurance policy. If you have separate AA breakdown cover it won&rsquo;t be affected by changes to your BEAM car insurance.</p>
        <p style="text-align: left;">If you want to discuss your breakdown cover renewal, call the AA Membership team direct on <strong>0343 316 4444</strong>.</p>
        <p style="text-align: left;">&nbsp;</p>
        <p style="text-align: left;"><strong>My policy isn't due for renewal but my details or the vehicle has changed.</strong></p>
        <p style="text-align: left;">If you'd like to make a change to your policy, contact our service team on <strong>0330 041 3684</strong>.&nbsp;
        </p>
