        <p><strong>I want to&nbsp;cancel my policy and I<strong>&nbsp;pay monthly. What do I do?&nbsp;</strong></strong></p>
        <p>As payments are made in arrears, the final instalment is usually due the day before your policy ends. It's best to wait for this to be collected before you cancel any Direct Debit. If you have cancelled this before the last payment has been taken, call our instalments team on&nbsp;<strong>0330 041 3690</strong>.</p>
        <p>&nbsp;</p>
        <p><strong>It's not time for me to&nbsp;renew but I need to make changes to my BEAM car insurance.</strong></p>
        <p>If you've changed your vehicle or need to update any policy details, call us on&nbsp;<strong>0330 041 3684</strong>.&nbsp;</p>
        <p>&nbsp;</p>
        <p><strong>Where can I find details of my no claims discount?</strong></p>
        <p style="text-align: left;">You can find no claims discount details on page 3 of your renewal invitation. It's also on your cancellation letter if you've already cancelled your policy. We can't send any proof of your no claims discount until after your policy has ended.</p>
