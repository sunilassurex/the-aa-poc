        <br />
        <h2>How do I make a car insurance claim?</h2>
        <p>Call our 24-hour claim line&nbsp;<strong>0330 041 3689</strong>.</p>
        <p>Before you call, get ready&nbsp;<a href="/car-insurance/claims">to make a motor insurance claim</a>.</p>
        <hr />
        <br />
        <h2>Is a courtesy car included on my policy?</h2>
        <p>Yes. Following an accident, you'll get a courtesy car while your vehicle is being repaired at an approved garage.</p>
        <hr />
        <br />
        <h2>Is windscreen cover included on my policy?</h2>
        <p>Yes. The windscreen cover includes repair or replacement for the windscreen, sunroof and the remaining windows. </p>
        <p>There is an excess of &pound;10&#8211;&pound;25 for a windscreen repair .</p>
        <p>A windscreen replacement has a minimum &pound;100 excess. You can check the excess when you get a quote online.</p>
        <p>Your no claims discount isn't affected by a windscreen claim.</p>
        <hr />
        <br />
        <h2>How can I get my windscreen repaired?</h2>
        <p>To make a glass claim and arrange a repair or replacement, you need to&nbsp;<a href="https://www.autowindscreens.co.uk/bookflow/insurance?insurer=aa">book an appointment</a>.</p>
        <p>Have your policy number, start date and insurer ready &#8211; you can find these on your Statement of Insurance.</p>
        <hr />
