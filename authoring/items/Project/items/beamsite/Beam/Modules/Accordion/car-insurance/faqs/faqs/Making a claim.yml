      Hint: AccordionText
      Value: |
        <h2>How do I make a car insurance claim?</h2>
        <p>Call our 24-hour claim line <strong>0800 269 622</strong>.</p>
        <p>Before you call, please see <a href="/insurance/car-insurance-claims.html">how to make a motor insurance claim</a>.</p>
        <hr />
        <h2>Is a courtesy car included on my policy?</h2>
        <p>Yes, a courtesy car is available with comprehensive cover. Following an accident, you will be provided with another car while yours is undergoing repair.</p>
        <p>When you buy comprehensive cover direct from us, you also get a <a href="/sitecore/shell/Controls/~/link.aspx?_id=5E9E4E4E336B4C3DA41E29612411B149&amp;_z=z">courtesy car</a> for a total loss claim, where the vehicle is written off or stolen and unrecovered, or for accidents occurring outside the UK.</p>
        <hr />
        <h2>Is windscreen cover included on my policy?</h2>
        <p>If you have comprehensive cover, then windscreen cover is included. We cover the windscreen, sunroof and the remaining windows. And your no claim discount is not affected by a windscreen claim.</p>
        <p>A windscreen replacement is subject to the applicable excess, but there is no excess to pay on a windscreen repair.</p>
        <p>You can check your windscreen replacement excess when you get a quote online. On the quote page a summary of your details includes a link to 'Excess details / policy terms'.</p>
        <hr />
        <h2>How can I get my windscreen repaired?</h2>
        <p>To make a glass claim and arrange a repair, you need to:</p>
        <ul>
            <li><a href="https://www.autowindscreens.co.uk/bookflow/insurance?insurer=aa">Book an appointment</a></li>
        </ul>
        <p>Please have your details ready, including the policy number, start date and insurer. You can find them all on your Statement of Insurance.</p>
        <hr />
