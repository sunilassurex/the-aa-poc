        <h2>Changes to our opening hours</h2>
        <p>Some of the call centre times listed in our emails and letters have changed due to the coronavirus situation.&nbsp; </p>
        <p>Because the lines are very busy, and to ensure we can offer the best service, we're constantly reviewing these times.</p>
        <p>Currently, for quotes, policy queries and renewals our lines are open Monday to Friday 9am to 6 pm. And you can still report a claim anytime by calling us on <strong>0800 269 622</strong>.
        </p>
        <p>You can also contact us about a policy query by using our <a href="/help-support/cover-enquiries-email" data-di-id="di-id-f2e08177-a6cc510">online form</a>.</p>
        <hr />
        <br />
        <h2>Claims and repairs</h2>
        <p><strong>I need to make a claim</strong></p>
        <p>Our claims team is operating as normal, and you can report your car insurance claim by calling us on <strong>0800 269 622</strong>.</p>
        <p><strong>I've had an accident and my vehicle isn't drivable</strong></p>
        <p>Don't worry, we'll recover your vehicle to a place of safety. If our local approved repairer is open, they'll book it in and provide an estimated completion date. </p>
        <p>Due to parts availability, the repairs could take longer than usual.</p>
        <p><strong>I've had an accident but my vehicle is drivable</strong></p>
        <p>If our local approved repairer is open, they'll book it in for an estimate. If the repairer has capacity, they'll book it in for repairs and give you an estimated completion date. </p>
        <p>Due to parts availability, the repairs could take longer than usual.</p>
        <p><strong>Will I get a courtesy car while my vehicle is being repaired?</strong></p>
        <p>We'll discuss your particular needs for mobility. However, courtesy cars and replacement hire vehicles might be in short supply and they'll be prioritised for key workers, in particular NHS and emergency services staff, as well as vulnerable customers.</p>
        <p><strong>What if my vehicle is already with the approved repairer?</strong></p>
        <p>The approved repairer will contact you about the status of your repair, and say when they can complete the work. </p>
        <p>If your vehicle is driveable and the work has yet to start, we might have to return it to you and rebook when the repairer has the capacity.</p>
        <p><strong>What if I've got the Car Hire policy?</strong></p>
        <p>This additional cover provides you with a hire car if your vehicle is deemed a total loss. We'll endeavour to provide you with a car. </p>
        <p>If you currently have a hire car, we'll liaise with you regarding its continued use if you're a key worker, even if this goes beyond the number of days the policy allows.</p>
