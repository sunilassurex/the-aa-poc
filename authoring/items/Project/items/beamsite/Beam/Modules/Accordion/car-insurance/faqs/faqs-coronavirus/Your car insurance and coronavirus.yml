        <p>This additional cover provides you with a hire car if your vehicle is deemed a total loss. We'll endeavour to provide you with a car. </p>
        <p>If you currently have a hire car, we'll liaise with you regarding its continued use if you're a key worker, even if this goes beyond the number of days the policy allows.</p>
        <hr />
        <br />
