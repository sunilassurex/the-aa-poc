    - ID: "ad18604d-5722-4bd1-9e43-e3c4d8b57a2e"
      Hint: ContentArea
      Value: |
        <p><span style="font-size: 16px;">BEAM car insurance is powered by the AA, one of the UK's leading brands. With the support of a trusted claims team, you can be confident you've got the right cover for the right price.</span></p>
        
    - ID: "badd9cf9-53e0-4d0c-bcc0-2d784c282f6a"
      Hint: __Updated by
      Value: |
