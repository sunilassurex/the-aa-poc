    - ID: "f81c6cd4-7c73-4ea5-b559-20a5c2f645bb"
      Hint: BulletList
      Value: |
        <br />
        <p>BEAM car insurance is only available through select price comparison sites.</p>
        <p>&nbsp;</p>
        <h2>Optional extras available with your cover</h2>
        <ul>
          <li>
            <p><strong>Breakdown Cover</strong><sup>4</sup></p>
            <p><strong>Roadside</strong><br />
              Get 24/7 assistance if your vehicle breaks down over 1/4 mile from your home.</p><br />
            <p><strong>Roadside + National Recovery</strong><br />
            Just in case we can't repair your vehicle, we'll take you and your vehicle to any UK destination &ndash; however far it is.</p><br />
            <p><strong>Roadside + National Recovery + At Home</strong><br />
            24/7 assistance if your vehicle breaks down at home.</p>
            </li>
            <li>
            <p><strong>Motor Legal Assistance</strong><br />Get up to &pound;100,000 in legal assistance, a 24/7 legal helpline and a range of online legal documents.</p>
            </li>
            <li>
            <p><strong>Excess Protection</strong><br />Claim your excess back when you're at fault, or if the others involved in the accident can't be identified.</p>
            </li>
            <li>
            <p><strong>Motor Accident Plan</strong><br />Improve on the personal injury cover included in our comprehensive cover, with added benefits if you have an accident.</p>
            </li>
        	<li>
        	<p><strong>Car Hire</strong><br />Stay mobile if your car's written off, or stolen and not recovered. Car Hire provides a replacement vehicle for up to 21 days.</p>
            </li>
        </ul>
