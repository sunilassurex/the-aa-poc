      Value: "1=The%20%3Ca%20href%3D%22%2Fcar-insurance%2Fcompare-cover-levels%22%3Ecomprehensive%20cover%3C%2Fa%3E%20protects%20your%20car%20against%20accidental%20damage%2C%20vandalism%2C%20fire%20or%20theft%2C%20and%20injuries%20to%20other%20people%20and%20damage%20to%20their%20vehicle%20or%20property.&2=Add%20extra%20cover%20if%20you%20need%20it%2C%20such%20as%20Excess%20Protection%20or%20Motor%20Legal%20Assistance.&3=Because%20we%E2%80%99re%20backed%20by%20the%20AA%2C%20you%20can%20get%20breakdown%20cover%20from%20just%20%C2%A315."
