    - ID: "f81c6cd4-7c73-4ea5-b559-20a5c2f645bb"
      Hint: BulletList
      Value: |
        <ul class="feature-list">
            <li>
            <p><strong>AA Breakdown: Roadside</strong></p>
            </li>
        </ul>
        <p>Get 24/7 assistance if your vehicle breaks down over &frac14; mile from your home.</p>
        <ul class="feature-list">
            <li>
            <p><strong>AA Breakdown: Roadside and National Recovery</strong></p>
            </li>
        </ul>
        <p>The same cover as our standard Roadside addon, with the added benefit of us taking you and your vehicle to any UK destination &ndash; no matter how far it is.</p>
        <ul class="feature-list">
            <li>
            <p><strong>Motor Legal Assistance</strong></p>
            </li>
        </ul>
        <p>Get up to &pound;100,000 in legal assistance, a 24/7 legal helpline and a range of online legal documents.</p>
        <ul class="feature-list">
            <li>
            <p><strong>Excess Protection</strong></p>
            </li>
        </ul>
        <p>Claim your excess back if the others involved in an accident can't be identified, even when you're at fault.</p>
        <ul class="feature-list">
            <li>
            <p><strong>Motor Accident Plan</strong></p>
            </li>
        </ul>
        <p>Improve on the personal injury cover that's included in your comprehensive policy.</p>
