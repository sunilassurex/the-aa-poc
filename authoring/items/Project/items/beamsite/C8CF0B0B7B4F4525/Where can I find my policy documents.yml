    - ID: "b7732f91-b3c6-4d07-ab47-dd6bac529ce5"
      Hint: AccordionText
      Value: |
        <p>When you bought your insurance, you could choose to receive your documents either by email or post. </p>
        <p>If you chose email, you can <a href="https://auth.theaa.com/auth/XUI/">log in and view your documents here</a>. </p>
        <p>If you chose documents by post, they won't also be available online.&nbsp; </p>
        <p>Haven't received an email or postal documents yet? We can help, give us a call on <a href="tel:0370 533 2211">0370 533 2211</a>.</p>
    - ID: "badd9cf9-53e0-4d0c-bcc0-2d784c282f6a"
