      Hint: Description
      Value: |
        If you use your vehicle to carry equipment, people or goods in exchange for payment, we’ll cover you if you break down.
        
        Commercial Use is ideal for taxi or delivery drivers, couriers, tradespeople or driving instructors and any other vehicle that’s used commercially.
        
        Your private and commercial vehicles can be covered under the same policy. If you’d like to add Commercial Use to your policy, we’ll need some more details from you. Message us and we’ll get it sorted.
