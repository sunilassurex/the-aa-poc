    - ID: "8dcca28c-dbfc-442c-a9b7-93571df3d8fc"
      Hint: AccordionTitle
      Value: Finding your no claims discount
    - ID: "938abe70-194a-4d68-a579-b63defc7ec7a"
      Hint: AccordionText
      Value: |
        You can find the number of years' no claims discount for your car insurance on your Statement of Insurance/Fact. You should have received a copy at purchase or renewal, either by post or in your account.
        
        If you need a replacement Statement of Insurance/Fact, go to the documents section in [your account](javascript:internal://my-account) to print a copy.
        
        If you cancelled your policy before the renewal date, the number of years’ discount will be on your cancellation letter. 
        
        We can't send proof of your no claims discount until your policy has ended.
