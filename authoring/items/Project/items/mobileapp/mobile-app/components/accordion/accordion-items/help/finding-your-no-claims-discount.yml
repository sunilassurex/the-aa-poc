    - ID: "938abe70-194a-4d68-a579-b63defc7ec7a"
      Hint: AccordionText
      Value: |
        **Vehicle details are incorrectly**
        
        If your details are correct on the [DVLA website](https://www.gov.uk/get-vehicle-information-from-dvla) but wrong on our app, contact us and we’ll get them updated.
        
        **MOT or road tax details are incorrect**
        
        If you’ve recently renewed your MOT or road tax and it hasn’t updated in our app, remove the vehicle from the Vehicles section and re-add it to refresh your details. Information still not right? Contact us and we’ll update it for you.
