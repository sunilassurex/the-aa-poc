      Value: |
        **Accident Assist**
        
        Had a bump or scrape? Find out [how to claim after an accident](javascript:internal:/had_an_accident).
        
        **Car insurance**
        
        You can [make a car insurance claim](https://www.theaa.com/car-insurance/claims?mobileapps=true&utm_medium=app-aa-{deviceOS}&utm_source=make_motor_claim&utm_campaign=policy_summary&utm_content=make_a_claim_button in your account).
        
