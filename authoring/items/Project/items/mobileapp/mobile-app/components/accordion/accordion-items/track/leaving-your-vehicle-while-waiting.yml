    - ID: "8dcca28c-dbfc-442c-a9b7-93571df3d8fc"
      Hint: AccordionTitle
      Value: Leaving your vehicle while you're waiting for the patrol
    - ID: "938abe70-194a-4d68-a579-b63defc7ec7a"
      Hint: AccordionText
      Value: |
        If it’s safe, leave the vehicle using the door opposite to traffic. Stay as close to your vehicle as possible, so you can see when the patrol arrives - as it could be earlier than expected. If you’re on a motorway or dual carriageway, wait behind the road barrier.
        
        Make sure you have your phone with you as the patrol may need to call you about your rescue.
