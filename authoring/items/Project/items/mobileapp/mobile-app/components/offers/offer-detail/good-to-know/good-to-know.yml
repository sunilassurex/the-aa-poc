      Hint: AccordionTitle
      Value: After reporting a breakdown
    - ID: "938abe70-194a-4d68-a579-b63defc7ec7a"
      Hint: AccordionText
      Value: |
        Our patrol’s estimated time of arrival may change, but we’ll send you an updated arrival time if this happens.
        
        **Track or cancel your rescue**
        
        Go to Rescue, where you’ll be able to track when help will arrive, or cancel your rescue if it’s no longer needed.
        
        **Provide an update after reporting**
        
        If you’ve moved your vehicle, want to give us extra details to help us find you, or need to rearrange your rescue, [contact us]({contactUsCTA}).
