    - ID: "45c8f87d-a9e7-45f9-83ac-012d5db3bec7"
      Hint: Description
      Value: |
        Helps with the cost of repairs when your vehicle breaks down.
        
        We cover up to 5 claims a year - each worth up to £535 (with a £35 excess). 
        
        Covers vehicles of any age or mileage, and includes:
        
        Up to 4 vehicles covered on a single policy – just let us know which vehicles.
        
        Work paid for at a garage after a breakdown, like a new starter motor.
        
        Cover for many of the spare parts used to fix your vehicle at the roadside, like a battery.
