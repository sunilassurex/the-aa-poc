    - ID: "938abe70-194a-4d68-a579-b63defc7ec7a"
      Hint: AccordionText
      Value: |
        **Accident Assist**
        
        Had a bump or scrape? Find out [how to claim after an accident] (javascript:internal://had_an_accident).
        
        **Car insurance**
        
        You can [make a car insurance claim] (javascript:internal://my-account-summary) in your account.
        
        **Home insurance**
        
        You can [make a home insurance claim] (javascript:internal://my-account-summary) in your account.
        
        **European breakdown**
        
        To make a claim before or after your trip, [download a claims form](https://www.theaa.com/~/media/the-aa/pdf/breakdown-cover/european-breakdown-cover-claim-form.pdf) and email it to <overseasclaims@theaa.com>. Don’t forget to attach copies of any relevant receipts.
        
        **Parts and Garage Cover**
        
        To make a Parts and Garage claim, [call us on 0344 579 0042](tel:03445790042) before the garage start any repairs. 
        
        Opening hours: 
        Monday to Friday - 9am to 6pm 
        Saturday, Sunday and bank holidays - closed
