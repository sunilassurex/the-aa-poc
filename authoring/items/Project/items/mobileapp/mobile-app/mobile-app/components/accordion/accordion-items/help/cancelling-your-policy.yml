      Hint: AccordionText
      Value: |
        We’d be sorry to see you go. If you need to cancel:
        
        Breakdown cover - [chat to us online] or [call 0343 316 4444](tel:0343 316 4444).
        
        To cancel your European breakdown cover or insurance policy, contact us or call the relevant number:
        
        European breakdown cover - [call 0330 053 1037](tel:0330 053 1037)
        Car insurance - [call 0370 160 0138](tel: 0370 160 0138)
        Home insurance - [call 0370 606 1617](tel:0370 606 1617)
