    - ID: "8dcca28c-dbfc-442c-a9b7-93571df3d8fc"
      Hint: AccordionTitle
      Value: Problems logging into the app
    - ID: "938abe70-194a-4d68-a579-b63defc7ec7a"
      Hint: AccordionText
      Value: |
        We've improved account security. So if you're having trouble logging in, it might be because you need to upgrade your account. 
        
        [Check if you have an account first](https://qa-auth.theaa.digital/signup/). If we don’t recognise your email address, follow the steps to create one. If we do recognise your email address, you’ll need to reset your password.
        
        If you’re still having problems logging into the app, contact us and we’ll help you access your account.
