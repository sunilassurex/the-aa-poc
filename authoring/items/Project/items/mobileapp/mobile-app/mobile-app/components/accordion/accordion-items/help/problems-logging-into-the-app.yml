    - ID: "938abe70-194a-4d68-a579-b63defc7ec7a"
      Hint: AccordionText
      Value: |
        We've improved account security. So if you're having trouble logging in, it might be because you need to upgrade your account. 
        
        [Check if you have an account first](https://auth.theaa.com/signup/?target=webview&utm_medium=app-aa-{deviceOS}&utm_source=check_for_existing_account&utm_campaign=technical_faqs&utm_content=faq_4_item_content_link). If we don’t recognise your email address, follow the steps to create one. If we do recognise your email address, you’ll need to reset your password.
        
        If you’re still having problems logging into the app, [contact us]({contactUsCTA}) and we’ll help you access your account.
