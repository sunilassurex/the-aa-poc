      Value:  Problems registering for the app
    - ID: "938abe70-194a-4d68-a579-b63defc7ec7a"
      Hint: AccordionText
      Value: |
        There could be a few reasons why you’re not able to register for the app:
        
        *   It takes 24 hours from when you buy your cover before you can create an account.
        *   If the number on your physical AA card doesn't start with 6356, you have cover with us but aren't a member. Unfortunately, you won’t be able to create an account.
        
        [feedback](internal://feedback)
        Still having issues? [Contact us]({contactUsCTA}) and we can help.
